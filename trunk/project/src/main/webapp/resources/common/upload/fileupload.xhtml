<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite" xmlns:b="http://bootsfaces.net/ui">

<composite:interface>
	<composite:attribute name="fileUploadValue" />
	<composite:attribute name="uploadButtonLabel" />
	<composite:attribute name="fileuploadButton" 
         method-signature="java.lang.String uploadDcoument()"/>
</composite:interface>

<composite:implementation>
	<h:form enctype="multipart/form-data">
			<h:inputfile id="fileupload" value="#{cc.attrs.fileUploadValue}"/>
           <b:commandButton action="#{cc.attrs.fileuploadButton}" icon="fa fa-upload"
            value="#{cc.attrs.uploadButtonLabel}">
            </b:commandButton>
	</h:form>
</composite:implementation>
</html>
