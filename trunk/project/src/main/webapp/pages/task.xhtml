<html xmlns="http://www.w3.org/1999/xhtml" 
     xmlns:h="http://java.sun.com/jsf/html"     
      xmlns:f="http://java.sun.com/jsf/core">  
 <h:head><title>LogicQ</title></h:head>  
 <h:body>
     <h:form>      
         <table> 
             <tr>
			   <td><h:outputText value="Task Id :" /></td>  
				<td>
				<h:inputText value="#{taskMB.id}" required="true" label="Task ID :"/>
				</td>
             </tr>
             <tr>
			 <td><h:outputText value="Task Name :" /></td> 
               <td>
				<h:inputText value="#{taskMB.name}" required="true" label="Task Name :"
				   validatorMessage="Test of Id validator" validator="idValidator"/>
				</td>
             </tr>
             <tr>
			 <td><h:outputText value="Priority :" /></td>
                <td>
				<h:inputText value="#{taskMB.priority}" required="true" label="Task Priority :"/>
				</td>
             </tr>  
			<tr>			 
              <td><h:outputText value="Description :" /></td>
                <td>
				<h:inputText value="#{taskMB.description}" required="true" label="Task Description :"/>
				</td>
             </tr>           
             <tr>
                <td><h:commandButton value="CreateTask" id="createTask" action="#{userMB.newTask}"/></td>
                <td><h:commandButton id="Save" value="Save" action="#{userMB.saveTask}"/></td>
             </tr>   
         </table>
     </h:form>      
</h:body>
</html>
