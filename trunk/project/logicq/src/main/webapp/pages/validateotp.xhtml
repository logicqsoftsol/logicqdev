<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fb="http://www.facebook.com/2008/fbml"
	template="common-template.xhtml"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="content">
<h:form>
		<div class="col-md-8">
														<form id="mobileverificationForm" method="post"
															class="form-horizontal">
															<div class="form-group">
																<b:inputText class="form-control" name="mobileotp"
																	placeholder="Enter Your OTP" value="" />
															</div>
															<h:commandButton value="Verify"
																id="verifymobileotp" class="btn btn-primary pull-right"/>
															<h:commandButton value="Resend" 
																id="resendmobileotp" class="btn btn-primary pull-right"/>
														</form>
													</div>


								<div class="form-group">
									<div class="col-md-1">
									<div class="social-popout">
										<img src="pages/img/beauty.ico" id="beauty"
											class="img-responsive" />
										<h:link id="otpvalidationdelay"
											action="#{userMB.otpvalidate}">
											<h:outputText value="I will validate later" id="otpvalidate" />
										</h:link>
										</div>
									</div>
								</div>
</h:form>
		
		</ui:define>
</ui:composition>
