
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fb="http://www.facebook.com/2008/fbml"
	template="../templates/common-template2.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="content">
	<script>
		$(document).ready(function() {
			$('.progress .progress-bar').progressbar();
		})
	</script>
		<div class="panel-heading registration">
			<div class="panel-title text-center">
				<h3>Registration for Doctor</h3>
			</div>
		
		</div>
		<div class="panel-body">
			<form id="form3" method="post" class="">
				<div class="tab-pane" id="form3_tab1">
					<div class="row row-centered">
						<div class="col-sm-8 col-centered">
							<div class="col-sm-12 form-group">
								<div class="col-sm-2">
									<select class="selecter" data-width="100%">
										<option>Title</option>
										<option>Mr.</option>
										<option>Miss.</option>
									</select>
								</div>

								<div class="col-sm-4">
									<div class="inputer">
										<div class="input-wrapper">
											<b:inputText value="First Name" id="fname"
											placeholder="First Name" />
										</div>
									</div>
								</div>

								<div class="col-sm-6">
									<div class="inputer">
										<div class="input-wrapper">
											<b:inputText class="form-control"
												placeholder="Family Name/Last Name" id="laname"/>
										</div>
									</div>
								</div>
							</div>
							<div class="col-sm-12 form-group">
								<div class="col-sm-6">
									<div class="inputer">
										<div class="input-wrapper">
											<b:inputText 
												class="form-control bootstrap-daterangepicker-basic"
												value="" placeholder="Date Of Birth" />
										</div>
									</div>
								</div>

								<div class="col-sm-5 padding-right-zero">
									<div class="inputer">
										<div class="input-wrapper">
											<b:inputText  class="form-control" name="email1"
												placeholder="Email Id*"/>
										</div>
									</div>
								</div>
								<div class="col-sm-1 text-right" id="abc">
									<a class="btn btn-red btn-xs btn-ripple" id="reg_no_ver4"
										onClick="if($('#reg_no_ver4')[0].className == 'btn btn-red btn-xs btn-ripple'){$('#emaildefaultModal').modal();}"><i
										class="fa fa-check-square-o"></i></a>
									<div class="modal scale fade" id="emaildefaultModal"
										tabindex="-1" role="dialog" aria-hidden="true">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header bg-main-color">
													<div class="col-sm-12">
														<h4 class="modal-title">Email Verification</h4>
													</div>
													<!--.col-->
													<div class="clearfix"></div>
												</div>
												<div class="modal-body">

													<div id="pane-login" class="panel-body active">
														<div class="form-group">
															<div class="inputer">
																<div class="input-wrapper">
																	<b:inputText class="form-control"
																		placeholder="Enter email address"/>
																</div>
															</div>
														</div>
														<!--.form-group-->
														<div class="form-buttons clearfix">
															<button class="btn btn-success btn-xs pull-right"
																onClick="$('#emaildefaultModal').modal('hide');"
																type="button">Submit</button>
														</div>
														<!--.form-buttons-->
													</div>
													<!--#login.panel-body-->
												</div>
											</div>
											<!--.modal-content-->
										</div>
										<!--.modal-dialog-->
									</div>
									<!--.modal-->
								</div>
							</div>

							<div class="col-sm-12 form-group">
								<div class="col-sm-6">
									<select class="selecter" data-width="100%">
										<option>Gender</option>
										<option>Male</option>
										<option>Female</option>
									</select>
								</div>
								<div class="col-sm-1 padding-right-zero phone">
									<select class="selecter phone" data-width="100%">
										<option>+91</option>
										<option>+98</option>
										<option>+95</option>
									</select>
								</div>
								<div class="col-sm-4 padding-right-zero">
									<div class="inputer">
										<div class="input-wrapper">
											<b:inputText class="form-control" name="phoneno"
												placeholder="Phone Number"/>
										</div>
									</div>
								</div>
								<div class="col-sm-1 text-right" id="abc1">
									<a class="btn btn-red btn-xs btn-ripple" id="reg_no_ver3"
										onClick="if($('#reg_no_ver3')[0].className == 'btn btn-red btn-xs btn-ripple'){$('#phonedefaultModal').modal();}"><i
										class="fa fa-check-square-o"></i></a>

									<div class="modal scale fade" id="phonedefaultModal"
										tabindex="-1" role="dialog" aria-hidden="true">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header bg-main-color">
													<div class="col-sm-12">
														<h4 class="modal-title">Phone Verification</h4>
													</div>
													<!--.col-->
													<div class="clearfix"></div>
												</div>
												<div class="modal-body">

													<div id="pane-login" class="panel-body active">
														<div class="form-group">
															<div class="inputer">
																<div class="input-wrapper">
																	<b:inputText class="form-control"
																		placeholder="Enter OTP"/>
																</div>
															</div>
														</div>
														<!--.form-group-->
														<div class="form-buttons clearfix">
															<button class="btn btn-success btn-xs pull-right"
																onClick="$('#phonedefaultModal').modal('hide');"
																type="button">Submit</button>

															<button class="btn btn-success btn-xs pull-right"
																style="margin-right: 10px;"
																onClick="$('#phonedefaultModal').modal('hide');"
																type="button">Re Send OTP</button>
														</div>
														<!--.form-buttons-->
													</div>
													<!--#login.panel-body-->
												</div>
											</div>
											<!--.modal-content-->
										</div>
										<!--.modal-dialog-->
									</div>
									<!--.modal-->
								</div>
							</div>
							<div class="col-sm-12 form-group">
								<div class="col-sm-5 padding-right-zero">
									<div class="inputer">
										<div class="input-wrapper">
											<b:inputText class="form-control" name="qalification"
												placeholder="Qualifaction*"/>
										</div>
									</div>
								</div>
								<div class="col-sm-1 text-right" id="abc2">
									<a class="btn btn-red btn-xs btn-ripple" id="reg_no_ver2"
										onClick="if($('#reg_no_ver2')[0].className == 'btn btn-red btn-xs btn-ripple'){$('#qadefaultModal').modal();}"><i
										class="fa fa-check-square-o"></i></a>
									<div class="modal scale fade" id="qadefaultModal" tabindex="-1"
										role="dialog" aria-hidden="true">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header bg-main-color">
													<div class="col-sm-12">
														<h4 class="modal-title">Qualifaction Verification</h4>
													</div>
													<!--.col-->
													<div class="clearfix"></div>
												</div>
												<div class="modal-body">

													<div id="pane-login" class="panel-body active">
														<div class="form-group">
															<div class="fileinput fileinput-new input-group"
																data-provides="fileinput">
																<div class="form-control" data-trigger="fileinput">
																	<i class="glyphicon glyphicon-file fileinput-exists"></i>
																	<span class="fileinput-filename"></span>
																</div>
																<span
																	class="input-group-addon btn btn-flat btn-default btn-file">
																	<span class="fileinput-new">Select file</span> <span
																	class="fileinput-exists">Change</span> <h:inputText
																	type="file" name="..."/>
																</span> <a href="#"
																	class="input-group-addon btn btn-default fileinput-exists"
																	data-dismiss="fileinput">Remove</a>
															</div>
														</div>
														<!--.form-group-->
														<div class="form-buttons clearfix">
															<button class="btn btn-success btn-xs pull-right"
																onClick="$('#qadefaultModal').modal('hide');"
																type="button">Submit</button>
														</div>
														<!--.form-buttons-->
													</div>
													<!--#login.panel-body-->
												</div>
											</div>
											<!--.modal-content-->
										</div>
										<!--.modal-dialog-->
									</div>
									<!--.modal-->
								</div>
								<div class="col-sm-5 padding-right-zero">
									<div class="inputer">
										<div class="input-wrapper">
											<b:inputText class="form-control" name="exprience"
												placeholder="Doctor Registration No."/>
										</div>
									</div>
								</div>
								<div class="col-sm-1 text-right" id="abc3">
									<a class="btn btn-red btn-xs btn-ripple" id="reg_no_ver1"
										onClick="if($('#reg_no_ver1')[0].className == 'btn btn-red btn-xs btn-ripple'){$('#drregdefaultModal').modal();}"><i
										class="fa fa-check-square-o"></i></a>
									<div class="modal scale fade" id="drregdefaultModal"
										tabindex="-1" role="dialog" aria-hidden="true">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header bg-main-color">
													<div class="col-sm-12">
														<h4 class="modal-title">Doctor Registration No.
															Verification</h4>
													</div>
													<!--.col-->
													<div class="clearfix"></div>
												</div>
												<div class="modal-body">

													<div id="pane-login" class="panel-body active">
														<div class="form-group">
															<div class="inputer">
																<div class="input-wrapper">
																	<b:inputText class="form-control"
																		placeholder="Enter Doctor Registration No."/>
																</div>
															</div>
														</div>
														<!--.form-group-->
														<div class="form-buttons clearfix">
															<button class="btn btn-success btn-xs pull-right"
																onClick="$('#drregdefaultModal').modal('hide');"
																type="button">Submit</button>
														</div>
														<!--.form-buttons-->
													</div>
													<!--#login.panel-body-->
												</div>
											</div>
											<!--.modal-content-->
										</div>
										<!--.modal-dialog-->
									</div>
									<!--.modal-->
								</div>
							</div>
							<div class="col-sm-12 form-group">
								<div class="col-sm-6">
									<div class="inputer">
										<div class="input-wrapper">
											<b:inputText class="form-control" name="spacility"
												placeholder="Doctor Specialized*"/>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="inputer">
										<div class="input-wrapper">
											<b:inputText class="form-control" name="exprience"
												placeholder="Exprience"/>
										</div>
									</div>
								</div>

							</div>
							<div class="col-sm-12 form-group">
								<div class="col-sm-6">
									<div class="inputer">
										<div class="input-wrapper">
											<h:inputSecret class="form-control"
												placeholder="Pin*"/>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="inputer">
										<div class="input-wrapper">
											<h:inputSecret class="form-control"
												placeholder="Conform Pin*"/>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>

	</ui:define>

</ui:composition>
