<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../templates/common-template2.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<div class="display-animation">
			<div class="container">
					<div class="col-sm-12">
						<div class="col-xs-12 col-sm-8">
							<h2><h:outputText value="#{profileMB.fullname}" id="fullname" /></h2>
							<p>
						  <strong>About: </strong> <h:outputText value="#{profileMB.qualificationDetails}" id="qualification" />
							</p>
							<p>
								<strong>Skills: </strong> 
								<p class="list-show-icon">
								
											<h:graphicImage value="../img/doctor/dermatologist.png" class="img-rounded"/>
											<h:graphicImage value="../img/doctor/emergency.png" class="img-rounded"/>
											<h:graphicImage value="../img/doctor/vaccination1.png" class="img-rounded"/>
											<h:graphicImage value="../img/doctor/vaccinationathome.png" class="img-rounded"/>
											
								</p>
								</p>
										
						</div>
						<div class="col-xs-12 col-sm-4 text-center">
							<figure>
								<img src="../img/fd.ico" alt=""
									class="img-circle img-responsive" />
								<figcaption class="ratings">
									<p>
										Ratings
									<c:forEach items="#{profileMB.ratings}" var="rateing">
										<a href="#"><span class="fa fa-star"></span></a>
									</c:forEach>
								</p>
								</figcaption>
							</figure>
							
						</div>
					</div>
					
					<div class="row">
					<div class="col-xs-12 divider">
						<h:form>
							<div class="col-xs-12 col-sm-2">
								<b:commandButton class="btn btn-primary btn-block"
									iconAwesome="fa-user-secret" value="Its You"
									actionListener="#{profileMB.profileDetailsDisplay}">
								</b:commandButton>
							</div>
							<div class="col-xs-12 col-sm-2">
								<b:commandButton class="btn btn-primary btn-block"
									iconAwesome="fa-home" value="Address"
									actionListener="#{profileMB.addressDetailsDisplay}">
								</b:commandButton>
							</div>
							<div class="col-xs-12 col-sm-2 emphasis">
								<b:commandButton class="btn btn-primary btn-block"
									iconAwesome="fa-bar-chart" value="Your Services"
									actionListener="#{profileMB.reportDetailsDisplay}">
								</b:commandButton>
							</div>

							<div class="col-xs-12 col-sm-2 emphasis">
								<b:commandButton class="btn btn-primary btn-block"
									iconAwesome="fa-file-text" value="Schedule"
									actionListener="#{profileMB.setupScheduleDetailsDisplay}">
								</b:commandButton>
							</div>				
						</h:form>
					</div>
				</div>
				<h1></h1>
				<div class="row pull-right">
				<h:form>
				<b:commandButton value="Save" look="default" id="saveDetails"  iconAwesome="fa-floppy-o"/>
				<b:commandButton value="Edit" look="default" id="editDetails" iconAwesome="fa-pencil-square-o"/>
				</h:form>
				</div>
				<h1></h1>
				<div class="row">
				<h:form id="profiledetails" rendered="#{profileMB.profileRendered}">
					<div class="display-animation">
			<div class="tab-pane" id="form3_tab1">
				<div class="row row-centered">
					<div class="col-sm-8 col-centered">
						<div class="col-sm-12 form-group">
							<div class="col-sm-2">
								<div class="controls">
							<h:selectOneMenu id="Title" class="form-control">
								<f:selectItem itemValue="mr" itemLabel="MR" />
								<f:selectItem itemValue="mrs" itemLabel="MRS" />
								<f:selectItem itemValue="doctor" itemLabel="DR" />
							</h:selectOneMenu>
						</div>
							</div>

							<div class="col-sm-4">
								<div class="inputer">
									<div class="input-wrapper">
									<b:inputText id="firstname" name="fname"
									placeholder="First Name" class="form-control" />
									</div>
								</div>
							</div>

							<div class="col-sm-6">
								<div class="inputer">
									<div class="input-wrapper">
									<b:inputText id="lastname" name="lastname"
									placeholder="Family Name/Last Name" class="form-control" />
									</div>
								</div>
							</div>
						</div>

						<div class="col-sm-12 form-group">
							<div class="col-sm-6">
								<div class="inputer">
									<div class="input-wrapper">
										<b:datepicker placeholder="Date of Birth" value=" "
											class="form-control" id="pdob" mode="popup-icon"
											changeYear="true" changeMonth="true" showButtonPanel="true"></b:datepicker>
									</div>
								</div>
							</div>
							<div class="col-sm-5 padding-right-zero">
								<div class="inputer">
									<div class="input-wrapper">
										<b:inputText placeholder="E-mail" value=""
											class="form-control" id="pemail">
										</b:inputText>
									</div>
								</div>
							</div>
							<div class="col-sm-1 text-right" >
							<b:button  look="danger" value="Verify"
									onclick="$('.modalemailverification').modal();return false; "
									icon="fa-check-square-o"/>
						</div>
							<div class="col-sm-12 form-group">
								<div class="col-sm-6">
									<h:selectOneMenu id="Gender" class="form-control">
										<f:selectItem itemValue="Male" itemLabel="MALE" />
										<f:selectItem itemValue="Female" itemLabel="FEMALE" />
									</h:selectOneMenu>
								</div>
								<div class="col-sm-5 padding-right-zero">
									<div class="inputer">
										<div class="input-wrapper">
											<b:inputText placeholder="Phone Number" value="+91-"
												class="form-control" id="phonenumber">
											</b:inputText>
										</div>
									</div>
								</div>
								<div class="col-sm-1 text-right" >
							<b:button  look="danger" value="Validate"
									onclick="$('.modalmobileverification').modal();return false; "
									icon="fa-check-square-o"/>
						</div>
							</div>
							
						<div class="col-sm-12 form-group">
							<div class="col-sm-6">
								<div class="inputer">
									<div class="input-wrapper">
									<b:inputText p:placeholder="Specialized" value=""
												class="form-control" id="spacility"/>
									</div>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="inputer">
									<div class="input-wrapper">
										<b:inputText class="form-control" name="exprience"
											placeholder="Exprience"  value="" />
									</div>
								</div>
							</div>

						</div>
						<div class="col-sm-12 form-group">
							<div class="col-sm-4">
								<div class="inputer">
									<div class="input-wrapper">
										<b:inputText class="form-control" name="qualification"
											placeholder="Qualification"  value="" />
									</div>
								</div>
							</div>
							<div class="col-sm-2">
							<h:outputText value="Validate Qualification" />
							</div>
							<div class="col-sm-6">
								<h:form enctype="multipart/form-data">
								<p:fileUpload value="#{fileuploadMB.file}" mode="advanced"
									multiple="true"
									fileUploadListener="#{fileuploadMB.handleFileUpload}"></p:fileUpload>
							</h:form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
			</div>
			
				<!-- registration form -->
		<div class="display-animation">
			<b:modal id="modalemailverification" title="E-Mail Verification"
				styleClass="modalemailverification" size="lg">
				<div class="col-md-8">
					<form id="emailverificationForm" method="post" class="form-horizontal">
						<div class="form-group">
							<b:inputText class="form-control" name="emailoaccode"
											placeholder="Enter your OAC code"  value="" />
						</div>
						<b:commandButton value="Verify" look="primary" id="emailverify"/>
					   <b:commandButton value="Resend" look="primary" id="resendemailoac"/>
					</form>
				</div>
			</b:modal>
		</div>
		
		<div class="display-animation">
			<b:modal id="modalmobileverification" title="Mobile Number Verification"
				styleClass="modalmobileverification" size="lg">
				<div class="col-md-8">
					<form id="mobileverificationForm" method="post" class="form-horizontal">
						<div class="form-group">
						<b:inputText class="form-control" name="mobileotp"
											placeholder="Enter Your OTP"  value="" />
						</div>
						<b:commandButton value="Verify" look="primary" id="verifymobileotp"/>
					   <b:commandButton value="Resend" look="primary" id="resendmobileotp"/>
					</form>
				</div>
			</b:modal>
		</div>
		</div>
				</h:form>
				</div>
				<h1></h1>
				<div class="row">
				<h:form id="repotdetails" rendered="#{profileMB.reportRendered}">
				<h2>test report</h2>
				</h:form>
				</div>
				<h1></h1>
				<div class="row">
				<h:form id="scheduledetails" rendered="#{profileMB.scheduleRendered}">
				<div class="display-animation">
				<div class="tab-pane" id="form3_tab3">
										<div class="row row-centered">
										<div class="col-sm-9 col-centered">
										<div class="col-sm-5 form-group">

										<div class="row row-centered">
										<div class="col-sm-12 col-centered form-group">

										<div class="col-sm-12 form-group">
											<div class="col-md-8">Familiy Doctor</div>
											<div class="col-md-4">
											<div class="checkboxer">
													<h:selectBooleanCheckbox  value="" id="check1" onclick="ShowHideDiv(this)"/>
												</div>
											</div>
										</div>
										</div>
										</div>
										</div>
									<div class="col-sm-7 form-group date-form">
										<div id="dvPassport" style="display: none">
											<div class="col-sm-12" id="one" style="display: block;">
												<div class="col-sm-12">
													<div class="col-sm-2">Mon</div>
													<div class="col-sm-3">
														<div class="onoffswitch">
															<input type="checkbox" name="onoffswitch"
																class="onoffswitch-checkbox" id="myonoffswitch" /> <label
																class="onoffswitch-label" for="myonoffswitch"> <span
																class="onoffswitch-inner"></span> <span
																class="onoffswitch-switch"></span>
															</label>
														</div>
													</div>
													<div class="col-sm-7">
														<div id="selecttime" style="display: none">
															<h:selectOneMenu id="strattime" class="form-control">
																<f:selectItem itemValue="Start Time"
																	itemLabel="Select Start Time" />
																<f:selectItem itemValue="8" itemLabel="8.00 AM" />
																<f:selectItem itemValue="9" itemLabel="9.00 AM" />
															</h:selectOneMenu>
															<h:selectOneMenu id="endtime" class="form-control">
																<f:selectItem itemValue="End Time"
																	itemLabel="Select End Time" />
																<f:selectItem itemValue="22" itemLabel="10.00 PM" />
																<f:selectItem itemValue="23" itemLabel="11.00 PM" />
															</h:selectOneMenu>

														</div>
													</div>
												</div>
											</div>

										</div>
									</div>
								</div>
									</div>
									</div>
									</div>
				</h:form>
				</div>
				<h1></h1>
				<div class="row">
				<h:form id="walletdetails" rendered="#{profileMB.walletRendered}">
				<div class="display-animation">
				<div class="row row-centered">
					<div class="col-sm-8 col-centered">
					 <div class="col-sm-12 form-group">
							<div class="col-sm-1">
							<h:graphicImage value="../img/doctor/dermatologist.png" class="img-rounded"/>
							</div>
							<div class="col-sm-2">
							<h:outputText value="Your Wallet Balance " />
						
							<b:inputText value="100" id="walletBalance"  readonly="true" />
							</div>
							<div class="col-sm-1">
							<h:outputText value="INR" class="fa fa-inr fa-lg" />
							</div>
							</div>
							<div class="col-sm-5">
							<div class="col-sm-12 form-group">
								<div class="row row-centered">
							<b:commandButton id="addmoney" class="default" value="Add Funds" iconAwesome="fa-plus-circle fa-lg"/>
								<h:outputText value="&#160;"/>
							<b:commandButton id="sendmoney" class="default" value="Send" iconAwesome="fa-minus-circle fa-lg"/>
								</div>
							</div>
							</div>
							</div>
							</div>
							</div>
						
							
				</h:form>
				</div>
				<h1></h1>
				<div class="row">
				<h:form id="recenthistorydetails" rendered="#{profileMB.recenthistoryRendered}">
				<h2>test Recent History</h2>
				</h:form>
				</div>
				
			<h1></h1>
			<div class="row">
			<h:form id="addresdetails" rendered="#{profileMB.addressRendered}">
				<div class="col-lg-3">
					<form class="form-horizontal">
						<!-- address-line1 input-->
						<div class="control-group">
							<div class="controls">
								<b:inputText id="address-line1" name="address-line1"
									placeholder="address line 1" class="form-control" />
							</div>
						</div>
						<!-- address-line2 input-->
						<div class="control-group">
							<div class="controls">
								<b:inputText id="address-line2" name="address-line2"
									placeholder="Apartment, suite , unit, building,floor, etc."
									class="form-control" />
							</div>
						</div>
						<!-- city input-->
						<div class="control-group">
							<div class="controls">
								<b:inputText id="city" name="city" placeholder="City / Town"
									class="form-control" />
							</div>
						</div>
						<!-- region input-->
						<div class="control-group">
							<div class="controls">
								<b:inputText id="region" name="region"
									placeholder="state / province / region" class="form-control" />
							</div>
						</div>
						<!-- postal-code input-->
						<div class="control-group">
							<div class="controls">
								<b:inputText id="postal-code" name="postal-code"
									placeholder="zip or postal code" class="form-control" />
							</div>
						</div>

						<div class="controls">
							<h:selectOneMenu id="country" class="form-control">
								<f:selectItem itemValue="IN" itemLabel="INDIA" />
							</h:selectOneMenu>
						</div>
					</form>
				</div>
				<div class="col-lg-5">
					<form class="form-horizontal">
						<iframe
							src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d60512.91950984214!2d73.73423198558297!3d18.57144763208247!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1446128278051"
							frameborder="0" style="border: 0; height: 250px; width: 350px"></iframe>

						<div class="form-group">
							<h:inputText id="Lattitude" name="lattitude" rendered="true"
								placeholder="Latitude" class="form-control" />
						</div>


						<div class="form-group">
							<h:inputText id="Longitude" name="longitude" rendered="true"
								placeholder="Longitude" class="form-control" />

						</div>
					</form>
				</div>
				<div class="col-lg-4">

					<div class="col-sm-2">
						<h:graphicImage value="#{addressMB.addressImagePath}" class="img-rounded"/>
					</div>
					<div class="form-group">
						<h:panelGrid id="panel" rendered="false">
							<h:form enctype="multipart/form-data" style="width:200px">
								<p:fileUpload value="#{fileuploadMB.file}" mode="advanced"
									multiple="true"
									fileUploadListener="#{fileuploadMB.handleFileUpload}"></p:fileUpload>
							</h:form>
						</h:panelGrid>
					</div>

				</div>
				</h:form>
			</div>
		</div>
		<h1></h1>
		</div>
	</ui:define>

</ui:composition>
