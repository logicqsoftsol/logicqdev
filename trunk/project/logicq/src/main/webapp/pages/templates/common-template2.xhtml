<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:fb="http://www.facebook.com/2008/fbml"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Home Plus Service</title>
	<meta name="viewport"
		content="width=device-width, height=device-height, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style"
		content="black-translucent" />
	<meta name="apple-touch-fullscreen" content="yes" />

	<!-- Google app's client ID -->
	<meta name="google-signin-client_id"
		content="U059hPXzE2isJ6PJxs-UKjwy.apps.googleusercontent.com" />

	<!-- Google platform library -->
	<script src="https://apis.google.com/js/platform.js"></script>

	<!-- BEGIN CORE CSS -->
	<link rel="stylesheet" href="../assets/admin1/css/admin1.css" />
	<link rel="stylesheet"
		href="../assets/admin1/css/doctor-at-home.css" />
	<link rel="stylesheet" href="../assets/globals/css/elements.css" />
	<!-- END CORE CSS -->
	<link rel="stylesheet"
		href="../assets/globals/plugins/bootstrap-social/bootstrap-social.css" />
	<!-- END PLUGINS CSS -->
	<script src="../assets/globals/js/bootstrapValidator.min.js"></script>
	<link rel="stylesheet"
		href="../assets/globals/css/bootstrapValidator.min.css" />

	<link rel="stylesheet"
		href="../assets/globals/css/bootstrap.min.css" />
	<script src="../assets/globals/js/jquery.min.js"></script>

	<script src="../assets/globals/js/bootstrap.min.js"></script>


	<script src="resources/javascript/formvalidation.js"></script>
	<!-- END FIX PLUGINS -->
	<link rel="stylesheet" href="../assets/globals/css/plugins.css" />
	<script src='https://www.google.com/recaptcha/api.js'></script>

</h:head>
<h:body>
	<ui:insert name="header">
		<div id="wrapper">
			<div class="navbar navbar-default">
				<!-- BEGIN ICONS -->
				<div class="container-fluid">
				<div class="navbar-header">
					<a href="https://doctorathome.in/"><img
						src="../assets/admin1/img/logo.png"
						class="img-responsive pull-left" /></a>
				</div>
				</div>
				<div class="row">
				<h:form>
					<div class="col-md-11 text-right">
					<div class="input-group pull-right">
						<b:button value="Log in"
							class="btn custom-button-width .navbar-right" look="primary"
							onclick="$('.modallogin').modal();return false; "
							oncomplete="javascript:location.reload(true)"
							iconAwesome="fa-unlock-alt" iconAlign="right"
							rendered="#{loginMB.loginvisible}" dismiss="modal" />
							</div>
						<div class="input-group pull-right">
							<b:column span="2">
						<b:button value="Sign up"
							class="btn custom-button-width .navbar-right" look="primary"
							oncomplete="javascript:location.reload(true)"
							onclick="$('.modalsignup').modal();return false; "
							icon="glyphicon glyphicon-user" iconAlign="right"
							rendered="#{loginMB.signupvisible}" dismiss="modal" />
							</b:column>
							</div>
					</div>
					</h:form>
				</div>
			</div>

		</div>
		<!-- registration form -->
		<div class="display-animation">
			<b:modal id="modalsignup" 
				styleClass="modalsignup" size="lg" closable="false" close-on-escape="false" backdrop="false">
				<div class="modal-content">
				<div class="modal-header">
										<div class="col-sm-6">
											<a href="https://doctorathome.in/"><img src="pages/assets/admin1/img/logo.png"/></a>
										</div>
										<div class="col-sm-6 text-right">
											<h4 class="modal-title">Register With us</h4>
										</div>
										<a href="#" class="login-link text-center">Exsting User Login here</a>
										<div class="clearfix"></div>
				</div>
				<div class="modal-body">
				<div id='social-icons-conatainer'>
				<div class="col-md-8">
					<form id="signupForm" method="post" class="form-horizontal">
					<div class="row">
					
						<div class="form-group col-xs-5">
							<h:inputText p:placeholder="First Name"
								value="#{userMB.firstname}" id="firstname" class="form-control">
							</h:inputText>
						</div>
						
						
						<div class="form-group col-xs-6">
							<h:inputText p:placeholder="Last Name" value="#{userMB.lastname}"
								id="lastname" class="form-control">
							</h:inputText>
							</div>
							
						
						</div>
						<div class="form-group">
							<h:selectOneRadio value="#{userMB.sex}" id="sex">
								<f:selectItem itemLabel="Male" itemValue="male"
									class="fa fa-male" />
								<f:selectItem itemLabel="Female" itemValue="female"
									class="fa fa-female" />
							</h:selectOneRadio>
						</div>
						<div class="form-group">
							<b:datepicker placeholder="Date of Birth" value="#{userMB.dob}"
								class="form-control" id="dob" mode="popup-icon"
								changeYear="true" changeMonth="true" showButtonPanel="true"></b:datepicker>

						</div>
						<div class="form-group">
							<h:inputText p:placeholder="E-mail" value="#{userMB.email}"
								class="form-control" id="email">
							</h:inputText>
						</div>
						<div class="form-group">
							<h:inputText p:placeholder="Mobile Number"
								value="#{userMB.mobilenumber}" id="mobilenumber"
								class="form-control">
							</h:inputText>
						</div>
						<div class="row">
							<div class="form-group col-xs-6">
							<h:inputSecret p:placeholder="Password"
								value="#{userMB.password}" id="password" class="form-control"></h:inputSecret>
						</div>
						<div class="form-group col-xs-6">
							<h:inputSecret p:placeholder="Confirm Password"
								class="form-control" value="#{userMB.confirmpassword}"
								id="confirmpassword"></h:inputSecret>
						</div>
						</div>
						
						<div class="form-group">

							<div class="g-recaptcha"
								data-sitekey="6LdypxgTAAAAAESCuWgv8d1JpxAId8SRqgxMtqCA"></div>

						</div>
					<f:facet name="footer">
						<div class="form-group">
						<h:form>
							<div class="row">
								<div class="form-group col-xs-10">
									<b:commandButton value="Register" look="primary" id="register"
										oncomplete="javascript:location.reload(true)"
										actionListener="#{userMB.addUser}"
										icon="glyphicon glyphicon-user" iconAlign="left" />
										</div>
										<div class="form-group col-xs-2">
									<b:button class="btn btn-primary" value="Cancle"
										onclick="return false;" dismiss="modal"></b:button>
                                    </div>
								
							</div>
							</h:form>
						</div>
						</f:facet>
					</form>
				</div>
					<div class="col-md-3">
				                <div class="input-group">
										<a href='www.facebook.com' class="btn btn-primary facebook"> <i
											class="fa fa-facebook"></i> Sign In with Facebook
										</a> 
										</div>
										<div class="input-group">
										<a href='https://accounts.google.com/' class="btn btn-danger google"> <i
											class="fa fa-google-plus"></i> Sign In with Google
										</a> 
								      </div>
								</div>
								
								</div>
								</div>
								</div>
								
								
			</b:modal>
		</div>

		<!-- Login modal -->
		<div class="display-animation">
			<b:modal id="loginmodal" styleClass="modallogin">
				<h:form>
					<div class="login-screen">
						<div class="panel-login blur-content">
							<div class="panel-heading">
								<img src="../assets/admin1/img/logo.png" alt="" />
							</div>
							<div id="pane-login" class="panel-body active">
								<div class="form-group">
									<h:outputText icon="glyphicon glyphicon-exclamation-sign"
										class="alert alert-danger" value="#{loginMB.loginStastus}"
										rendered="#{loginMB.loginstastusrender}" id="loginstastus">
									</h:outputText>
								</div>
								<div class="form-group">
									<b:inputText placeholder="Enter your email address"
										value="#{loginMB.username}" id="email">
										<f:facet name="prepend">
											<b:icon name="glyphicon glyphicon-user" />
										</f:facet>
									</b:inputText>
								</div>
								<!--.form-group-->
								<div class="form-group">
									<b:inputSecret placeholder="Enter your Password"
										value="#{loginMB.password}" id="password">
										<f:facet name="prepend">
											<b:icon name="lock" />
										</f:facet>
									</b:inputSecret>
								</div>
								<b:commandButton class="btn center-block" value="AcessCode"
									look="primary" actionListener="#{loginMB.getMobAcessCode}"
									oncomplete="javascript:location.reload(true)"
									icon="glyphicon glyphicons-iphone">
								</b:commandButton>
								<div class="form-group">
									<b:inputSecret placeholder="Enter your Acess code"
										value="#{loginMB.otpcode}" id="isacesscode"
										disabled="#{loginMB.acesscoderender}">
										<f:facet name="prepend">
											<b:icon name="lock" />
										</f:facet>
									</b:inputSecret>
								</div>
								<div class="form-group">
									<b:commandButton id="login" value="Log in"
										class="btn center-block" look="primary" icon="hand-up"
										action="#{loginMB.checkLogin}"
										oncomplete="javascript:location.reload(true)">
									</b:commandButton>
									<b:selectBooleanCheckbox value="true" caption="Rember Me"
										class="pull-left" />
								</div>
							</div>
							<div class="col-md-5">
								<div class="form-group">
									<div class="g-signin2" data-onsuccess="onSignIn"></div>
								</div>
								<div class="form-group">
									<fb:login-button scope="public_profile,email"
										onlogin="checkLoginState();"></fb:login-button>
									<!-- FB login status -->

								</div>
							</div>
							<div class="form-group">
								<h:commandLink id="forgetPassword" value="Forget Password"
									class="btn center-block"
									actionListener="#{userMB.processForgetPassword}">
								</h:commandLink>
							</div>
						</div>
					</div>
				</h:form>
			</b:modal>
		</div>
	</ui:insert>

	<ui:insert name="content">LogicQ content</ui:insert>

	<ui:insert name="footer">
		<div class="footer-links fot">
			<div class="row no-gutters bg-light-gray">
				<div class="col-sm-5 footer-box">
					<ul class="bottom-link">
						<li><a href="#">About Us</a></li>
						<li>|</li>
						<li><a href="#">Contact</a></li>
						<li>|</li>
						<li><a href="#">Privacy</a></li>
						<li>|</li>
						<li><a href="#">Carrers</a></li>
					</ul>
				</div>
				<div class="col-sm-3 footer-box text-center">
					<div class="soc footer-box">
						<a class="btn btn-default btn-ripple"><span
							class="fa fa-facebook"></span></a> <a
							class="btn btn-default btn-ripple"><span
							class="fa fa-twitter"></span></a> <a
							class="btn btn-default btn-ripple"><span
							class="fa fa-google-plus"></span></a> <a
							class="btn btn-default btn-ripple"><span
							class="fa fa-linkedin"></span></a>
					</div>

				</div>
				<div class="col-sm-4 footer-box text-right">
					<a href="#" class="powered-by font-size12">Powered by <img
						src="../assets/admin1/img/logicq.png" /></a>
				</div>
			</div>
			<!--.row-->
		</div>
	</ui:insert>

	<!-- This is just to test Facebook integration -->
	<div class="fb-like" data-share="true" data-width="450"
		data-show-faces="true"></div>

	<script src="../assets/globals/js/global-vendors.js"></script>
	<script
		src="../assets/globals/plugins/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
	<script src="../assets/globals/scripts/forms-wizard.js"></script>
	<script
		src="../assets/globals/plugins/twitter-bootstrap-wizard/jquery.bootstrap.wizard.min.js"></script>
	<script src="../assets/globals/scripts/forms-pickers.js"></script>
	<script src="../assets/globals/js/pleasure.js"></script>
	<script src="../assets/admin1/js/layout.js"></script>
	<script type="text/javascript"
		src="http://maps.googleapis.com/maps/api/js?sensor=false">
		
	</script>
	<script>
		$('body').on('hidden.bs.modal', '.modal', function() {
			$(this).removeData('bs.modal');
		});
	</script>
	<script>
		$(document).ready(function() {
			Pleasure.init();
			Layout.init();
		});
		$('#scroll').perfectScrollbar('update');
	</script>
	<!-- Platform integration (google, facebook etc.) -->
	<script src="pages/assets/admin1/js/platform-integration.js"></script>

	<!--Start of Zopim Live Chat Script-->
	<script type="text/javascript">

			var z = $zopim = function(c) {

	<!--End of Zopim Live Chat-->
</h:body>
</html>
