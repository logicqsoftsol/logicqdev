<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:fb="http://www.facebook.com/2008/fbml"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Home Plus Service</title>
	<meta name="viewport"
		content="width=device-width, height=device-height, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style"
		content="black-translucent" />
	<meta name="apple-touch-fullscreen" content="yes" />

	<!-- Google app's client ID -->
	<meta name="google-signin-client_id"
		content="U059hPXzE2isJ6PJxs-UKjwy.apps.googleusercontent.com" />

	<!-- Google platform library -->
	<script src="https://apis.google.com/js/platform.js"></script>

	<!-- BEGIN CORE CSS -->
	<link rel="stylesheet" href="pages/assets/admin1/css/admin1.css" />
	<link rel="stylesheet"
		href="pages/assets/admin1/css/doctor-at-home.css" />
	<link rel="stylesheet" href="pages/assets/globals/css/elements.css" />
	<!-- END CORE CSS -->
	<link rel="stylesheet"
		href="pages/assets/globals/plugins/bootstrap-social/bootstrap-social.css" />
	<!-- END PLUGINS CSS -->
	<script src="pages/assets/globals/js/bootstrapValidator.min.js"></script>
	<link rel="stylesheet"
		href="pages/assets/globals/css/bootstrapValidator.min.css" />

	<link rel="stylesheet"
		href="pages/assets/globals/css/bootstrap.min.css" />
	<script src="pages/assets/globals/js/jquery.min.js"></script>

	<script src="pages/assets/globals/js/bootstrap.min.js"></script>
	<script src="pages/assets/globals/js/modernizr-2.6.2.min.js"></script>

	<script src="resources/javascript/formvalidation.js"></script>


	<!-- END FIX PLUGINS -->
	<link rel="stylesheet" href="pages/assets/globals/css/plugins.css" />
	<script src='https://www.google.com/recaptcha/api.js'></script>
	<link rel="stylesheet" href="pages/assets/admin1/css/style.css" />

</h:head>
<h:body>
	<ui:insert name="header">
		<h:form>
			<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="https://doctorathome.in/"><img
						src="pages/assets/admin1/img/logo.png"
						class="img-responsive pull-left" /></a>
				</div>
				<div class="row">
					<div class="col-md-12 text-right">
						<b:button value="Log in"
							class="btn custom-button-width .navbar-right"
							onclick="$('.modallogin').modal();return false; "
							oncomplete="javascript:location.reload(true)"
							iconAwesome="fa-unlock-alt" iconAlign="right"
							rendered="#{loginMB.loginvisible}" />
						<b:button value="Sign up"
							class="btn custom-button-width .navbar-right"
							oncomplete="javascript:location.reload(true)"
							onclick="$('.modalsignup').modal();return false; "
							icon="glyphicon glyphicon-user" iconAlign="right"
							rendered="#{loginMB.signupvisible}" />
					</div>
				</div>
			</div>
			</nav>
		</h:form>

		<!-- registration form -->
		<div class="display-animation">
			<b:modal id="modalsignup" title="Your profile details"
				styleClass="modalsignup" size="lg">
				<div class="col-md-4">
					<div class="input-group">
						<a href="http://www.homeplusservice.in//"><img
							src="pages/assets/admin1/img/logo.png" /></a>
					</div>
				</div>
				<div class="col-md-8">
					<form id="signupForm" method="post" class="form-horizontal">
						<div class="form-group">
							<h:inputText p:placeholder="First Name"
								value="#{userMB.firstname}" id="firstname" class="form-control">
							</h:inputText>
						</div>
						<div class="form-group">
							<h:inputText p:placeholder="Last Name" value="#{userMB.lastname}"
								id="lastname" class="form-control">
							</h:inputText>
						</div>
						<div class="form-group">
							<h:selectOneRadio value="#{userMB.sex}" id="sex">
								<f:selectItem itemLabel="Male" itemValue="male"
									class="fa fa-male" />
								<f:selectItem itemLabel="Female" itemValue="female"
									class="fa fa-female" />
							</h:selectOneRadio>
						</div>
						<div class="form-group">
							<b:datepicker placeholder="Date of Birth" value="#{userMB.dob}"
								class="form-control" id="dob" mode="popup-icon"
								changeYear="true" changeMonth="true" showButtonPanel="true"></b:datepicker>

						</div>
						<div class="form-group">
							<h:inputText p:placeholder="E-mail" value="#{userMB.email}"
								class="form-control" id="email">
							</h:inputText>
						</div>
						<div class="form-group">
							<h:inputText p:placeholder="Mobile Number"
								value="#{userMB.mobilenumber}" id="mobilenumber"
								class="form-control">
							</h:inputText>
						</div>
						<div class="form-group">
							<h:inputSecret p:placeholder="Password"
								value="#{userMB.password}" id="password" class="form-control"></h:inputSecret>
						</div>
						<div class="form-group">
							<h:inputSecret p:placeholder="Confirm Password"
								class="form-control" value="#{userMB.confirmpassword}"
								id="confirmpassword"></h:inputSecret>
						</div>
						<div class="form-group">

							<div class="g-recaptcha"
								data-sitekey="6LdypxgTAAAAAESCuWgv8d1JpxAId8SRqgxMtqCA"></div>


						</div>
						<div class="form-group">
							<div class="col-xs-3 col-xs-offset-5">
								<h:form>
									<b:commandButton value="Register" look="primary" id="register"
										oncomplete="javascript:location.reload(true)"
										actionListener="#{userMB.addUser}"
										icon="glyphicon glyphicon-user" iconAlign="left" />
									<b:button class="btn btn-default" value="Cancale"
										onclick="return false;" dismiss="modal"></b:button>

								</h:form>
							</div>
						</div>
					</form>
				</div>
			</b:modal>
		</div>

		<!-- Login modal -->
		<div class="display-animation">
			<b:modal id="loginmodal" styleClass="modallogin"
				title="Login to Your Account">
				<h:form>
					<div class="modal-content">
						<div class="modal-body login-modal">
							<div class="clearfix"></div>
							<div id='social-icons-conatainer'>
								<div class='modal-body-left'>
									<div class="input-group input-group-lg">
										<span class="input-group-addon"> <span
											class="glyphicon glyphicon-user"></span>
										</span>
										<b:inputText placeholder="Enter your Mobile Number"
											value="#{loginMB.username}" id="username" />
									</div>

									<div class="input-group input-group-lg">
										<span class="input-group-addon"> <span
											class="glyphicon glyphicon-lock"></span>
										</span>
										<b:inputSecret placeholder="Enter your Password"
											class="form-control login-field" value="#{loginMB.password}"
											id="password" />
									</div>
									<b:commandButton id="login" value="Log in"
										class="btn btn-primary modal-login-btn"
										action="#{loginMB.checkLogin}"
										oncomplete="javascript:location.reload(true)">
									</b:commandButton>
									<a href="#" class="login-link text-center">Lost your
										password?</a>
								</div>

								<div class='modal-body-right'>
									<div class="modal-social-icons">
										<a href='www.facebook.com' class="btn btn-default facebook"> <i
											class="fa fa-facebook modal-icons"></i> Sign In with Facebook
										</a> <a href='www.twitter.com/login/' class="btn btn-default twitter"> <i
											class="fa fa-twitter modal-icons"></i> Sign In with Twitter
										</a> <a href='https://accounts.google.com/ServiceLogin?service=mail&passive=true&rm=false&continue=https://mail.google.com/mail/&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1' class="btn btn-default google"> <i
											class="fa fa-google-plus modal-icons"></i> Sign In with
											Google
										</a> 
									</div>
								</div>
								<div id='center-line'></div>
							</div>
							<div class="clearfix"></div>

							<div class="form-group modal-register-btn">
								<b:button value="New User Please Register"
									class="btn btn-default"
									oncomplete="javascript:location.reload(true)"
									onclick="$('.modalsignup').modal();return false; "
									icon="glyphicon glyphicon-user" iconAlign="right"
									rendered="#{loginMB.signupvisible}" />
							</div>
						</div>
						<div class="clearfix"></div>
					</div>
				</h:form>
			</b:modal>
		</div>
	</ui:insert>

	<ui:insert name="content">LogicQ content</ui:insert>

	<ui:insert name="footer">
		<div class="footer-links fot">
			<div class="row no-gutters bg-light-gray">
				<div class="col-sm-5 footer-box">
					<ul class="bottom-link">
						<li><a href="#">About Us</a></li>
						<li>|</li>
						<li><a href="#">Contact</a></li>
						<li>|</li>
						<li><a href="#">Privacy</a></li>
						<li>|</li>
						<li><a href="#">Carrers</a></li>
					</ul>
				</div>
				<div class="col-sm-3 footer-box text-center">
					<div class="soc footer-box">
						<a class="btn btn-default btn-ripple"><span
							class="fa fa-facebook"></span></a> <a
							class="btn btn-default btn-ripple"><span
							class="fa fa-twitter"></span></a> <a
							class="btn btn-default btn-ripple"><span
							class="fa fa-google-plus"></span></a> <a
							class="btn btn-default btn-ripple"><span
							class="fa fa-linkedin"></span></a>
					</div>

				</div>
				<div class="col-sm-4 footer-box text-right">
					<a href="#" class="powered-by font-size12">Powered by <img
						src="pages/assets/admin1/img/logicq.png" /></a>
				</div>
			</div>
			<!--.row-->
		</div>
	</ui:insert>

	<!-- This is just to test Facebook integration -->
	<div class="fb-like" data-share="true" data-width="450"
		data-show-faces="true"></div>

	<script src="pages/assets/globals/js/global-vendors.js"></script>
	<script
		src="pages/assets/globals/plugins/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
	<script src="pages/assets/globals/scripts/forms-wizard.js"></script>
	<script
		src="pages/assets/globals/plugins/twitter-bootstrap-wizard/jquery.bootstrap.wizard.min.js"></script>
	<script src="pages/assets/globals/scripts/forms-pickers.js"></script>
	<script src="pages/assets/globals/js/pleasure.js"></script>
	<script src="pages/assets/admin1/js/layout.js"></script>
	<script type="text/javascript"
		src="http://maps.googleapis.com/maps/api/js?sensor=false">
		
	</script>
	<script>
		$('body').on('hidden.bs.modal', '.modal', function() {
			$(this).removeData('bs.modal');
		});
	</script>
	<script>
		$(document).ready(function() {
			Pleasure.init();
			Layout.init();
			FormsWizard.init();
			Index.init();
			WidgetAudio.single();
			FormsPickers.init();
		});
		$('#scroll').perfectScrollbar('update');
	</script>
	<!-- Platform integration (google, facebook etc.) -->
	<script src="pages/assets/admin1/js/platform-integration.js"></script>

</h:body>
</html>
