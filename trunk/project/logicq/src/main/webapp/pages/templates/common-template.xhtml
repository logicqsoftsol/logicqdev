					</div>

				</div>
				<div class="overlay-secondary"></div>
			</div>

			<h:form>
				<div class="right-box text-right">

							<div class="form-group">
								<b:button value="Log in" look="primary"
									onclick="$('.modallogin').modal();return false; "
									oncomplete="javascript:location.reload(true)"
									icon="glyphicon glyphicon-log-in" iconAlign="right"
									rendered="#{loginMB.loginvisible}" />
							</div>
						</div>
						<div class="col-md-1">
							<div class="form-group">
								<b:button value="Sign up" look="primary"
									oncomplete="javascript:location.reload(true)"
									onclick="$('.modalsignup').modal();return false; "
									icon="glyphicon glyphicon-user" iconAlign="right"
									rendered="#{loginMB.signupvisible}" />
							</div>
							<div class="form-group">
								<b:commandButton value="Logout" look="primary"
									action="#{loginMB.logout}" icon="glyphicon glyphicon-log-out"
									rendered="#{loginMB.logoutvisible}" iconAlign="right" />
							</div>
						</div>


					</div>

				</div>
			</h:form>
		</div>
		<!-- registration form -->
		<div class="display-animation">
			<!--  b:modal id="modalsignup" title="Your profile details"
			styleClass="modalsignup">
	<h:form id="signupForm" >
	<div class="col-md-3">
	<div class="input-group">
						<a href="http://www.homeplusservice.in//"><img
							src="pages/assets/admin1/img/logo.png" /></a>
				</div>
		</div>
		<div class="col-md-9">
				<div class="form-group">
					<h:inputText  p:placeholder="First Name"  value="#{userMB.firstname}"
						id="firstname" class="form-control">
					</h:inputText>
					</div>
				<div class="form-group">
					<h:inputText p:placeholder="Last Name" value="#{userMB.lastname}"
						id="lastname" class="form-control">
					</h:inputText>
				</div>
					<div class="form-group">
						<h:selectOneRadio value="#{userMB.sex}" id="sex">
						<f:selectItem itemLabel="Male" itemValue="male" class="fa fa-male"/>
						<f:selectItem itemLabel="Female" itemValue="female" class="fa fa-female"/>
					</h:selectOneRadio>
					</div>
					<div class="form-group">
					<b:datepicker placeholder="DOB" value="#{userMB.dob}" class="form-control"
						id="dob"  mode="popup-icon" changeYear="true" changeMonth="true" showButtonPanel="true"/>
				</div>
				<div class="form-group">
					<h:inputText p:placeholder="E-mail" value="#{userMB.email}" class="form-control"
						id="email"/>
				</div>
				<div class="form-group">
					<b:inputText p:placeholder="Mobile Number" value="#{userMB.mobilenumber}"
						id="mobilenumber" class="form-control"/>
				</div>
		
				<div class="form-group">
					<b:inputSecret p:placeholder="Password" value="#{userMB.password}"
						id="password" />
						</div>
						<div class="form-group">
					<b:inputSecret p:placeholder="Confirm Password"
						value="#{userMB.confirmpassword}" id="confirmpassword" />
				</div>
				
				<div class="form-group">
								<b:commandButton value="Register" look="primary" id="register"
									oncomplete="javascript:location.reload(true)"
									actionListener="#{userMB.addUser}" icon="glyphicon glyphicon-user" iconAlign="left"/>
							</div>
				</div>
			</h:form>	
			</b:modal-->
			<b:modal id="modalsignup" title="Your profile details"
				styleClass="modalsignup" size="lg">
						<div class="col-md-4">
							<div class="input-group">
								<a href="http://www.homeplusservice.in//"><img
									src="pages/assets/admin1/img/logo.png" /></a>
							</div>
						</div>
						<div class="col-md-8">
							<form id="signupForm" method="post" class="form-horizontal">
								<div class="form-group">
									<h:inputText p:placeholder="First Name"
										value="#{userMB.firstname}" id="firstname"
										class="form-control">
									</h:inputText>
								</div>
								<div class="form-group">
									<h:inputText p:placeholder="Last Name"
										value="#{userMB.lastname}" id="lastname" class="form-control">
									</h:inputText>
								</div>
								<div class="form-group">
									<h:selectOneRadio value="#{userMB.sex}" id="sex">
										<f:selectItem itemLabel="Male" itemValue="male"
											class="fa fa-male" />
										<f:selectItem itemLabel="Female" itemValue="female"
											class="fa fa-female" />
									</h:selectOneRadio>
								</div>
								<div class="form-group">
									<b:datepicker placeholder="Date of Birth" value="#{userMB.dob}"
										class="form-control" id="dob" mode="popup-icon"
										changeYear="true" changeMonth="true" showButtonPanel="true"></b:datepicker>

								</div>
								<div class="form-group">
									<h:inputText p:placeholder="E-mail" value="#{userMB.email}"
										class="form-control" id="email">
									</h:inputText>
								</div>
								<div class="form-group">
									<h:inputText p:placeholder="Mobile Number"
										value="#{userMB.mobilenumber}" id="mobilenumber"
										class="form-control">
									</h:inputText>
								</div>
								<div class="form-group">
									<h:inputSecret p:placeholder="Password"
										value="#{userMB.password}" id="password" class="form-control"></h:inputSecret>
								</div>
								<div class="form-group">
									<h:inputSecret p:placeholder="Confirm Password"
										class="form-control" value="#{userMB.confirmpassword}"
										id="confirmpassword"></h:inputSecret>
								</div>


								<div class="form-group">
									<label class="col-xs-4 control-label" id="captchaOperation"></label>
									<div class="col-xs-4">
										<h:inputText class="form-control" name="captcha" />
									</div>
								</div>

								<div class="form-group">
									<div class="col-xs-3 col-xs-offset-5">
										<h:form>
											<b:commandButton value="Register" look="primary"
												id="register" oncomplete="javascript:location.reload(true)"
												actionListener="#{userMB.addUser}"
												icon="glyphicon glyphicon-user" iconAlign="left" />
											<b:button  class="btn btn-default"  value="Cancale" onclick="return false;"
												dismiss="modal"></b:button>

										</h:form>
									</div>
								</div>
							</form>
						</div>
			</b:modal>
		</div>

		<!-- Login modal -->
		<div class="display-animation">
			<b:modal id="loginmodal" styleClass="modallogin">
				<h:form>
					<div class="login-screen">
						<div class="panel-login blur-content">
							<div class="panel-heading">
								<img src="pages/assets/admin1/img/logo.png" alt="" />
							</div>
							<div id="pane-login" class="panel-body active">
								<div class="form-group">
									<h:outputText icon="glyphicon glyphicon-exclamation-sign"
										class="alert alert-danger" value="#{loginMB.loginStastus}"
										rendered="#{loginMB.loginstastusrender}" id="loginstastus">
									</h:outputText>
								</div>
								<div class="form-group">
									<b:inputText placeholder="Enter your email address"
										value="#{loginMB.username}" id="email">
										<f:facet name="prepend">
											<b:icon name="glyphicon glyphicon-user" />
										</f:facet>
									</b:inputText>
								</div>
								<!--.form-group-->
								<div class="form-group">
									<b:inputSecret placeholder="Enter your Password"
										value="#{loginMB.password}" id="password">
										<f:facet name="prepend">
											<b:icon name="lock" />
										</f:facet>
									</b:inputSecret>
								</div>
								<b:commandButton class="btn center-block" value="AcessCode"
									look="primary" actionListener="#{loginMB.getMobAcessCode}"
									oncomplete="javascript:location.reload(true)"
									icon="glyphicon glyphicons-iphone">
								</b:commandButton>
								<div class="form-group">
									<b:inputSecret placeholder="Enter your Acess code"
										value="#{loginMB.otpcode}" id="isacesscode"
										disabled="#{loginMB.acesscoderender}">
										<f:facet name="prepend">
											<b:icon name="lock" />
										</f:facet>
									</b:inputSecret>
								</div>
								<div class="form-group">
									<b:commandButton id="login" value="Log in"
										class="btn center-block" look="primary" icon="hand-up"
										action="#{loginMB.checkLogin}"
										oncomplete="javascript:location.reload(true)">
									</b:commandButton>
									<b:selectBooleanCheckbox value="true" caption="Rember Me"
										class="pull-left" />
								</div>
							</div>
							<div class="col-md-5">
								<div class="form-group">
									<div class="g-signin2" data-onsuccess="onSignIn"></div>
								</div>
								<div class="form-group">
									<fb:login-button scope="public_profile,email"
										onlogin="checkLoginState();"></fb:login-button>
									<!-- FB login status -->

								</div>
							</div>
							<div class="form-group">
								<h:commandLink id="forgetPassword" value="Forget Password"
									class="btn center-block"
									actionListener="#{userMB.processForgetPassword}">
								</h:commandLink>
							</div>
						</div>
					</div>
				</h:form>
			</b:modal>
		</div>
	</ui:insert>
