<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../templates/common-template2.xhtml"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="content">
		<div class="tab-pane mar-top-40m" id="form3_tab2">
			<div class="col-sm-12">
				<div class=" col-sm-8 col-centered">
					<div class="col-sm-12 search-icon-home ">
						<div class="search-icon-home col-sm-6">
							<div class="row">
								<div class="col-md-8">
									<div class="form-group">
										<b:inputText value="#{userMB.searchlocation}" id="location"
											disabled="true">
											<f:facet name="prepend">
												<h:outputText value="Your Location : " />
											</f:facet>
											<f:facet name="append">
												<b:iconAwesome name="fa fa-search fa-1x"></b:iconAwesome>
											</f:facet>
										</b:inputText>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<b:inputText value="#{userMB.searchText}"
											id="entiysearchresult" class="form-control" disabled="true">
											<f:facet name="prepend">
												<h:outputText value="Your Service Provider : " />
											</f:facet>
											<f:facet name="append">
												<b:iconAwesome name="fa fa-user-md fa-1x"></b:iconAwesome>
											</f:facet>
										</b:inputText>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<b:inputText value="#{userMB.scheduledetails}"
											id="Scheduledeails" class="form-control" disabled="true">
											<f:facet name="prepend">
												<h:outputText value="Your Schedule Details : " />
											</f:facet>
											<f:facet name="append">
												<b:iconAwesome name="fa fa fa-clock-o fa-1x"></b:iconAwesome>
											</f:facet>
										</b:inputText>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-8 col-centered margin-top-20">
				<div class="accordion search-spacility" id="accordion">
					<h:form>
						<c:forEach items="${userMB.selectedProfile}" var="profile1">
							<div class="col-sm-12 box-border">
								<div class="display-animation">
									<div class="col-sm-2">
										<p:graphicImage value="#{profile1.image}" />
									</div>
									<div class="col-sm-6 doctor-list-show">
										<h:outputText value="#{profile1.fullname}" id="fullname" />
										<h:outputText value="#{profile1.spcification}"
											id="spcification" />
										<h:outputText value="#{profile1.exprience}" id="exprience" />
										<p class="list-show-icon">
											<h:graphicImage value="pages/img/doctor/dermatologist.png" />
											<h:graphicImage value="pages/img/doctor/emergency.png" />
											<h:graphicImage value="pages/img/doctor/vaccination1.png" />
											<h:graphicImage
												value="pages/img/doctor/vaccinationathome.png" />
										</p>
									</div>
									<div class="col-sm-4">
										<div class="right-list-show">
											<div class="form-group">
												<h:outputText value="Recommendations : " />
												<h:outputText value="#{profile1.recomendation}"
													id="recomendationtext" />
												<h:commandLink id="recomendation" rendered="true"
													oncomplete="javascript:location.reload(true)">
													<i class="fa fa-thumbs-o-up" />
												</h:commandLink>
											</div>
											<div class="form-group">
												<h:outputText value="Feedback : " />
												<h:outputText value="#{profile1.feedback}"
													id="feedbackvalue" />
												<h:commandLink id="feedback" rendered="true"
													oncomplete="javascript:location.reload(true)">
													<i class="fa fa-comment" />
												</h:commandLink>
											</div>
											<div class="form-group">
												<h:outputText value="Location : " />
												<h:outputText value="#{profile1.location}"
													id="locationvalue" />
												<h:commandLink id="location" rendered="true"
													oncomplete="javascript:location.reload(true)">
													<i class="fa fa-map-marker" />
												</h:commandLink>
											</div>
											<div class="form-group">
												<h:outputText value="Fees : " />
												<h:outputText value="#{profile1.fess}" id="fessvalue" />
												<h:commandLink id="fess" rendered="true"
													oncomplete="javascript:location.reload(true)">
													<i class="fa fa-inr" />
												</h:commandLink>
											</div>
										</div>
									</div>
								</div>
							</div>
						</c:forEach>
					</h:form>
				</div>
			</div>
			<div class="col-sm-8 col-centered margin-top-20">
				<div class="accordion search-spacility" id="accordion">
					<div class="col-sm-5">
						<h3>Your Details</h3>
						<div class="col-sm-12">
							<div class="col-sm-12">
								<div class="form-group">
									<h:inputText p:placeholder="Your First Name"
										class="form-control" value="#{userMB.firstname}" id="fName"
										required="true" autosubmit="true">
									</h:inputText>
								</div>
							</div>
							<div class="col-sm-12">
							<div class="form-group">
									<h:inputText p:placeholder="Your Last Name"
										class="form-control" value="#{userMB.lastname}" id="lName"
										required="true" autosubmit="true">
									</h:inputText>
								</div>
							</div>
							<div class="col-sm-12">
								<div class="form-group">
									<h:inputText p:placeholder="E-mail" value="#{userMB.email}"
										class="form-control" id="lemail">
									</h:inputText>
								</div>
							</div>
							<div class="col-sm-12">
									<div class="form-group">
							<h:inputText p:placeholder="Mobile Number"
								value="#{userMB.mobilenumber}" id="lmobilenumber"
								class="form-control">
							</h:inputText>
						</div>
							</div>
							<!--.form-group-->
						</div>
						<!--.form-content-->
						<div class="col-sm-12">
							<div class="col-md-offset-3 col-md-9 wizard text-right">
								<div class="form-group">
								<b:button value="Log in" look="primary"
									onclick="$('.modallogin').modal();return false; "
									oncomplete="javascript:location.reload(true)"
									icon="glyphicon glyphicon-log-in" iconAlign="right"
									rendered="#{loginMB.loginvisible}" />
							</div>
								<button class="btn btn-blue btn-xs btn-ripple bs-wizard-next">Continue
									as Guest</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
