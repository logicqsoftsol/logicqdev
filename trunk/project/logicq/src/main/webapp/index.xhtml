<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fb="http://www.facebook.com/2008/fbml"
	template="pages/templates/common-template.xhtml"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="content">
 <h:head>
	<script src="http://maps.googleapis.com/maps/api/js"></script>
		  <script>
		$( document ).ready(function() {
		 var selectedEntity=null;
		 var entityTags = #{addressMB.entitylist}; 
		 var locationTags = #{addressMB.addresslist};
		 var latlongTags = #{addressMB.latlonglist};  
		 var latlonglist= null;
		 var latlonglist2= [];
		$("#searchlocation").autocomplete({
			autoFocus: true,
		    source: locationTags,
		    change: function (event, ui) {
		    	if(!ui.item){
                	alert("Please select from the available list");
                    $("#userlocation").val("");
                }
			} ,   
            select: function (event, ui) {
          var label = ui.item.label;
	  var value = ui.item.value;
	  selectedEntity=value;
	  var index=locationTags.indexOf(value); 	
	  var res = (latlongTags[index]).split(",");
			    
			    var j=0;
			      for ( i=0;i &lt;latlongTags.length;i++)
			      {
			    	if(latlongTags[i].indexOf(selectedEntity) > -1)
			    	{
			    		latlonglist=latlongTags[i].split(",");
			    		latlonglist2[j]=[latlonglist[0],latlonglist[1],latlonglist[latlonglist.length-2],latlonglist[latlonglist.length-1],latlonglist[3]];
                    	   j++;
			    	} 	
		    	 } 
			      initialize(latlonglist2);
			}
		  });
		  $("#searchText").autocomplete({
			    source: entityTags,
			    change: function (event, ui) {
			    	if(!ui.item)
			    	{
	                	alert("Please select from the available list");
	                    $("#searcserviceprovider").val("");
	                }
			 }
			  });
		});
	
     var marker;
	 function initialize(array) 
	 {
    		var myCenter=new google.maps.LatLng(array[0][2],array[0][3]);
        	var mapProp = {
        			       center:myCenter,
        			       zoom:12,
        			        mapTypeId:google.maps.MapTypeId.ROADMAP
        			     };
			var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
 			setMarkers(map,array);
      }
      function setMarkers(map,array){
            var marker, i;

        for (i = 0; i &lt; array.length; i++)
         {  
        var rolee = array[i][0];
        var role = array[i][0] + " " +array[i][1];
        var lat = array[i][2];
        var long = array[i][3];
        var add =  array[i][4];
        var url;
         if (rolee=="DOCTOR"){alert(1);url="pages/img/dr.jpg"};
         if (rolee=="ELECTRICIAN"){alert(2);url="pages/img/el.jpg"};
         if (rolee=="PLUMBER"){alert(3);url="pages/img/pl.jpg"};
         var icon = {
        		    url:url, // url
        		    scaledSize: new google.maps.Size(40, 40), // scaled size
        		    origin: new google.maps.Point(0,0), // origin
        		    anchor: new google.maps.Point(0, 0) // anchor
        		};
		 latlngset = new google.maps.LatLng(lat, long);
         var marker = new google.maps.Marker({  
                  map: map, title: role , position: latlngset  ,icon:icon
                });
                map.setCenter(marker.getPosition());
                var content = '<div id="content">'+
                '<p id="firstHeading" class="firstHeading">'+role+' from '+add+
                '<b> MBBS Cardio </b>'+
                '</p>'+
                '<div id="bodyContent">'+'<p><button class="btn btn-blue btn-xs btn-ripple bs-wizard-next">Book Appoitment</button> </p></div> </div>';
                var infowindow = new google.maps.InfoWindow();
                google.maps.event.addListener(marker,'click', (function(marker,content,infowindow){ 
                return function() {
                   infowindow.setContent(content);
                   infowindow.open(map,marker);
                };
            })(marker,content,infowindow)); 

          }
          }

</script>
</h:head>
