<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="content">
	<b:modal id="modalsignup" title="Your profile details"
			styleClass="modalsignup">
	<h:form id="signupForm"  class="form-horizontal">
				<div class="form-group">
					<div class="left-box">
						<a href="http://www.homeplusservice.in//"><img
							src="pages/assets/admin1/img/logo.png" /></a>
					</div>
				</div>
				<b:row>
		          <b:column col-xs="6" col-md="4">
				<div class="form-group">
					<b:inputText placeholder="First Name" class="form-control" value="#{userMB.firstname}"
						id="firstname">
					</b:inputText>
					</div>
					</b:column>
					
					<b:column col-xs="6" col-md="4">
					<div class="form-group">
					<b:inputText placeholder="Last Name" value="#{userMB.lastname}"
						id="lastname">
					</b:inputText>
				</div>
				</b:column>
				</b:row>
				<div class="input-group">
					<b:selectMultiMenu value="#{userMB.sex}" id="sex" class="form-control">
						<f:selectItem itemLabel="Male" itemValue="male" />
						<f:selectItem itemLabel="Female" itemValue="female" />
					</b:selectMultiMenu>
				</div>
				<div class="input-group">
					<b:inputText placeholder="E-mail" value="#{userMB.email}" class="form-control"
						id="email" />
				</div>
				<div class="input-group">
					<b:inputText placeholder="Mobile Number" value="#{userMB.mobilenumber}"
						id="mobilenumber" />
				</div>
				<div class="input-group">
					<b:inputSecret placeholder="Password" value="#{userMB.password}"
						id="password" />
					<b:inputSecret placeholder="Confirm Password"
						value="#{userMB.confirmpassword}" id="confirmpassword" />
				</div>
				<div class="form-group">
								<b:commandButton value="Register" look="primary" id="register"
									oncomplete="javascript:location.reload(true)"
									actionListener="#{userMB.addUser}"
									icon="glyphicons-user" iconAlign="right"/>
							</div>
			</h:form>	
			</b:modal>
				<script type='text/javascript'>
            (function() {
                'use strict';
                function remoteModal(idModal){
                    var vm = this;
                    vm.modal = $(idModal);

                    if( vm.modal.length == 0 ) {
                        return false;
                    }

                    if( window.location.hash == idModal ){
                        openModal();
                    }

                    var services = {
                        open: openModal,
                        close: closeModal
                    };

                    return services;
                    ///////////////

                    // method to open modal
                    function openModal(){
                        vm.modal.modal('show');
                    }

                    // method to close modal
                    function closeModal(){
                        vm.modal.modal('hide');
                    }
                }
                Window.prototype.remoteModal = remoteModal;
            })();

            $(function(){
                window.remoteModal('#modalsignup');
            });
        </script>
</ui:define>
</ui:composition>
