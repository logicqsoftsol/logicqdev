					<h2>Edit Slider Content</h2>
					<div class="col-md-10">
					<div class="col-md-5">
						<div class="form-group">
							<label for="sliderSelect">Choose Slider:</label> <select
								id="sliderSelect" onchange="loadSliderContent(this)"
								class="form-control">
								<option value="Slider1">Slider1</option>
								<option value="Slider2">Slider2</option>
								<option value="Slider3">Slider3</option>
								<option value="Slider4">Slider4</option>
								<option value="Slider5">Slider5</option>
								<option value="Slider6">Slider6</option>
							</select>
						</div>
					</div>
					<div class="col-md-5">
						<label for="imageSelect">Choose Image For Slider:</label> <select
							id="imageSelect" class="form-control">
							<option value="1.jpg">1.jpg</option>
							<option value="2.jpg">2.jpg</option>
							<option value="3.jpg">3.jpg</option>
							<option value="4.jpg">4.jpg</option>
							<option value="5.jpg">5.jpg</option>
							<option value="6.jpg">6.jpg</option>
						</select>
					</div>
					</div>
					<div class="col-md-12">
						<div class="col-md-4">
							<div class="form-group">
								<label for="fsc">Slider First Content</label>
								<textarea rows="4" cols="50" type="text" class="form-control"
									id="fsc" placeholder="Enter Slider First Content"></textarea>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label for="ssc"> Slider Second Content</label>
								<textarea rows="4" cols="50" type="text" class="form-control"
									id="ssc" placeholder="Enter Slider Second Content"></textarea>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label for="tsc">Third Slider Content</label>
								<textarea type="text" rows="4" cols="50" class="form-control"
									id="tsc" placeholder="Enter Slider Third Content"></textarea>
							</div>
						</div>
						</div>
						<div class="col-md-11">
							<input type="button" class="btn btn-info" value="Save Changes"
								onclick="saveForm()">
						</div>
					
				
					<div class="col-md-12">
						<h2>Edit About US Content</h2>
						
						<div class="col-md-6">
							<div class="form-group">
								
								<textarea type="text" rows="7" cols="60" class="form-control"
									id="aboutus" placeholder="Enter Content For About Us"></textarea>
							</div>
						</div>
						<div class="col-md-5">
							<input type="button" class="btn btn-info" value="Save Changes"
								onclick="saveAboutUs()">
						</div>
					
					</div>
					
					<div class="col-md-12">
						<h2>Edit Our Features Content</h2>
						
						<div class="col-md-6">
							<div class="form-group">

							</div>
						</div>
						<div class="col-md-5">
							<input type="button" class="btn btn-info" value="Save Changes"
								onclick="saveOurFeatures()">
						</div>
					
					</div>
					
						<div class="col-md-12">
						<h2>Edit Course Details Content</h2>

						</div>
						<div class="col-md-5">

						</div>
					
					</div>
