<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>logicQ Admin</title>
	<!-- BOOTSTRAP STYLES-->
	<link href="pages/assets/admin1/css/bootstrap.css" rel="stylesheet" />
	<!-- FONTAWESOME STYLES-->
	<link href="pages/assets/admin1/css/font-awesome.css" rel="stylesheet" />
	<!-- CUSTOM STYLES-->
	<link href="assets/css/custom.css" rel="stylesheet" />
	<!-- GOOGLE FONTS-->
	<link href="pages/assets/globals/css/google.css" rel='stylesheet'
		type='text/css' />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style"
		content="black-translucent" />
	<meta name="apple-touch-fullscreen" content="yes" />

	<!-- BEGIN CORE CSS -->
	<link rel="stylesheet" href="pages/assets/admin1/css/admin1.css" />
	<link rel="stylesheet"
		href="pages/assets/admin1/css/doctor-at-home.css" />
	<link rel="stylesheet" href="pages/assets/globals/css/elements.css" />

	<link rel="stylesheet" href="pages/css/tokenfield-typeahead.css" />
	<link rel="stylesheet" href="pages/css/bootstrap-tokenfield.css" />
	<link rel="stylesheet" href="pages/css/jquery-ui.css" />
	<link rel="stylesheet"
		href="pages/assets/globals/plugins/bootstrap-social/bootstrap-social.css" />
	<!-- END PLUGINS CSS -->


	<!-- END FIX PLUGINS -->
	<link rel="stylesheet" href="pages/assets/globals/css/plugins.css" />
	<!-- END PLUGINS CSS -->
</h:head>
<h:body class="bg-main-white">
	<div class="container">
		<div class="row text-center ">
			<div class="col-md-12">
				<br />
				<br />
				<h2>LogicQ Admin : Login</h2>
				<h5>( Login yourself to get access )</h5>
				<br />
			</div>
		</div>
		<div class="row ">

			<div
				class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong> Enter Details To Login </strong>
					</div>
					<div class="panel-body">
						<h:form>
							<br />
							<div class="form-group input-group">
								<b:inputText placeholder="Your Employee AcessCode"
									value="#{loginMB.username}" id="empacesscode" icon="fa-tag" />
							</div>
							<label class="btn center-block"> <b:commandButton
									id="login" value="Get Acess" look="primary" ajax="true"
									action="#{loginMB.checkAdminAcess}">
								</b:commandButton>
							</label>
						</h:form>
					</div>

				</div>
			</div>


		</div>
	</div>
	<div class="footer-links fot">
		<div class="row no-gutters bg-light-gray">
			<div class="col-sm-5 footer-box">
				<ul class="bottom-link">
					<li><a href="#">About Us</a></li>
					<li>|</li>
					<li><a href="#">Contact</a></li>
					<li>|</li>
					<li><a href="#">Privacy</a></li>
					<li>|</li>
					<li><a href="#">Carrers</a></li>
				</ul>
			</div>
			<div class="col-sm-3 footer-box text-center">
				<div class="soc footer-box">
					<a class="btn btn-default btn-ripple"><span
						class="fa fa-facebook"></span></a> <a
						class="btn btn-default btn-ripple"><span class="fa fa-twitter"></span></a>
					<a class="btn btn-default btn-ripple"><span
						class="fa fa-google-plus"></span></a> <a
						class="btn btn-default btn-ripple"><span
						class="fa fa-linkedin"></span></a>
				</div>

			</div>
			<div class="col-sm-4 footer-box text-right">
				<a href="#" class="powered-by font-size12">Powered by <img
					src="pages/assets/admin1/img/logicq.png" /></a>
			</div>
		</div>
		<!--.row-->
	</div>
	<!--.footer-links-->

	<!-- BEGIN GLOBAL AND THEME VENDORS -->
	<script src="pages/assets/globals/js/global-vendors.js"></script>
	<!-- END GLOBAL AND THEME VENDORS -->

	<script
		src="pages/assets/globals/plugins/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
	<!-- END PLUGINS AREA -->

	<!-- PLUGINS INITIALIZATION AND SETTINGS -->
	<script src="pages/assets/globals/scripts/forms-wizard.js"></script>
	<!-- END PLUGINS INITIALIZATION AND SETTINGS -->
	<script
		src="pages/assets/globals/plugins/twitter-bootstrap-wizard/jquery.bootstrap.wizard.min.js"></script>
	<!-- END PLUGINS AREA -->


	<!-- PLUGINS INITIALIZATION AND SETTINGS -->
	<script src="pages/assets/globals/scripts/forms-pickers.js"></script>
	<!-- END PLUGINS INITIALIZATION AND SETTINGS -->

	<!-- PLEASURE -->
	<script src="pages/assets/globals/js/pleasure.js"></script>
	<!-- ADMIN 1 -->
	<script src="pages/assets/admin1/js/layout.js"></script>

	<script type="text/javascript"
		src="pages/assets/globals/js/jquery-1.9.1.js"></script>
	<script type="text/javascript"
		src="pages/assets/globals/js/jquery-ui.js"></script>
	<script type="text/javascript"
		src="pages/assets/globals/js/bootstrap-tokenfield.js" charset="UTF-8"></script>
	<script>
		$(document).ready(function() {
			Pleasure.init();
			Layout.init();
			FormsWizard.init();
			Index.init();
			WidgetAudio.single();
			FormsPickers.init();
		});
		$('#scroll').perfectScrollbar('update');
	</script>


	<!-- END INITIALIZATION-->

	<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
	<!-- JQUERY SCRIPTS -->
	<script src="pages/assets/globals/js/jquery-1.10.2.js"></script>
	<!-- BOOTSTRAP SCRIPTS -->
	<script src="pages/assets/globals/js/bootstrap.min.js"></script>
	<!-- METISMENU SCRIPTS -->
	<script src="pages/assets/globals/js/jquery.metisMenu.js"></script>
	<!-- CUSTOM SCRIPTS -->
	<script src="pages/assets/globals/js/custom.js"></script>

</h:body>
</html>
