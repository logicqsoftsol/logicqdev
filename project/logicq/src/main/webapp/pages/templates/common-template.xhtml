<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:fb="http://www.facebook.com/2008/fbml">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Home Plus Service</title>
	<meta name="viewport"
		content="width=device-width, height=device-height, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style"
		content="black-translucent" />
	<meta name="apple-touch-fullscreen" content="yes" />
	
	<!-- Google app's client ID -->
	<meta name="google-signin-client_id" content="968303335561-52e50suf6pro53n3adnki7crmi3dqt9u.apps.googleusercontent.com"/>
	
	<!-- Google platform library -->
	<script src="https://apis.google.com/js/platform.js"></script>	
	
	<!-- BEGIN CORE CSS -->
	<link rel="stylesheet" href="pages/assets/admin1/css/admin1.css" />
	<link rel="stylesheet"
		href="pages/assets/admin1/css/doctor-at-home.css" />
	<link rel="stylesheet" href="pages/assets/globals/css/elements.css" />
	<!-- END CORE CSS -->
	<link rel="stylesheet"
		href="pages/assets/globals/plugins/bootstrap-social/bootstrap-social.css" />
	<!-- END PLUGINS CSS -->

	<link rel="stylesheet"
		href="pages/assets/globals/css/bootstrap.min.css" />
	<script src="pages/assets/globals/js/jquery.min.js"></script>

	<script src="pages/assets/globals/js/bootstrap.min.js"></script>

	<!-- END FIX PLUGINS -->
	<link rel="stylesheet" href="pages/assets/globals/css/plugins.css" />
	<link rel="stylesheet"
		href="pages/assets/globals/css/bootstrapValidator.min.css" />
	<link rel="stylesheet"
		href="pages/assets/globals/js/bootstrapValidator.min.js" />		
</h:head>
<h:body>
	<ui:insert name="header">
		<div id="wrapper">
			<a href="https://doctorathome.in/"><img
				src="pages/assets/admin1/img/logo.png"
				class="img-responsive pull-left" /></a>
			<div class="navbar navbar-default">
				<!-- BEGIN ICONS -->
				<div class="nav-menu pull-right">
					<div class="hamburger">
						<span class="patty"></span> <span class="patty"></span> <span
							class="patty"></span> <span class="patty"></span> <span
							class="patty"></span> <span class="patty"></span>
					</div>
				</div>
				<div class="overlay">
					<div class="starting-point">
						<span></span>
					</div>
					<div class="logo">Home Plus</div>
				</div>
				<div class="overlay-secondary"></div>
			</div>
			
		</div>
		<div class="display-animation">
		<h:form>
			<div class="right-box text-right">
				<div class="main-btn">

									<div class="col-md-6">
										<div class="form-group">
											<b:button value="Log in" look="primary"
												onclick="$('.modallogin').modal();return false; "
												oncomplete="javascript:location.reload(true)"
												icon="glyphicon glyphicon-log-in" iconAlign="right"
												rendered="#{loginMB.loginvisible}" />
										</div>
									</div>
									<div class="col-md-1">
										<div class="form-group">
											<b:button value="Sign up" look="primary"
												oncomplete="javascript:location.reload(true)"
												onclick="$('.modalsignup').modal();return false; "
												icon="glyphicon glyphicon-user" iconAlign="right"
												rendered="#{loginMB.signupvisible}" />
										</div>
										<div class="form-group">
											<b:commandButton value="Logout" look="primary"
												action="#{loginMB.logout}" icon="glyphicon glyphicon-log-out"
												rendered="#{loginMB.logoutvisible}" iconAlign="right" />
										</div>
									</div>
								
									
									</div>
								
				</div>
			</h:form>
				<!-- registration form -->
		<div class="display-animation">
			<b:modal id="modalsignup" title="Your profile details"
			styleClass="modalsignup">
	<h:form id="signupForm" >
	<div class="col-md-6">
	<div class="input-group">
						<a href="http://www.homeplusservice.in//"><img
							src="pages/assets/admin1/img/logo.png" /></a>
				</div>
				<br></br>
					<div class="input-group">
						<div class="g-signin2" data-onsuccess="onSignIn"></div>									
					</div>	
					<br></br>					
			            <div class="input-group">
						<fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
						</div>
				
		</div>
		<div class="col-md-6">
				<div class="input-group">
					<b:inputText placeholder="First Name"  value="#{userMB.firstname}"
						id="firstname">
					</b:inputText>
					</div>
					<div class="input-group">
					<b:inputText placeholder="Last Name" value="#{userMB.lastname}"
						id="lastname">
					</b:inputText>
				</div>
				
				
				<div class="input-group">
					<h:selectOneRadio value="#{userMB.sex}" id="sex" class="form-control">
						<f:selectItem itemLabel="Male" itemValue="male" class="fa fa-male"/>
						<f:selectItem itemLabel="Female" itemValue="female" class="fa fa-female"/>
					</h:selectOneRadio>
				</div>
					<div class="input-group">
					<b:datepicker placeholder="DOB" value="#{userMB.dob}" class="form-control"
						id="dob"  mode="popup-icon"/>
				</div>
				<div class="input-group">
					<b:inputText placeholder="E-mail" value="#{userMB.email}" class="form-control"
						id="email"  icon="fi-mail"/>
				</div>
				<div class="input-group">
					<b:inputText placeholder="Mobile Number" value="#{userMB.mobilenumber}"
						id="mobilenumber" icon="fa fa-mobile"/>
				</div>
		
				<div class="input-group">
					<b:inputSecret placeholder="Password" value="#{userMB.password}"
						id="password" />
						</div>
						<div class="input-group">
					<b:inputSecret placeholder="Confirm Password"
						value="#{userMB.confirmpassword}" id="confirmpassword" />
				</div>
				
				<div class="form-group">
								<b:commandButton value="Register" look="primary" id="register"
									oncomplete="javascript:location.reload(true)"
									actionListener="#{userMB.addUser}" icon="glyphicon glyphicon-user" iconAlign="center"/>
							</div>
				</div>
			</h:form>	
			</b:modal>
			<b:modal id="modalotp" title="Your OTP details"
			styleClass="modalotp" style="overflow:auto">
			<h:form>
			<div class="input-group">
					<b:inputSecret placeholder="opt" value=""
						id="otp" />
						<b:commandButton value="Submit OTP" look="primary" id="otpbutton"
									oncomplete="javascript:location.reload(true)"
									actionListener="#{userMB.addUser}"
									icon="glyphicons-user" iconAlign="right"/>
				</div>
				</h:form>
			</b:modal>
			</div>
			</div>
			
			<!-- Login modal -->
		<div class="display-animation">
			<b:modal id="loginmodal" styleClass="modallogin">
				<h:form>
					<div class="login-screen">
						<div class="panel-login blur-content">
							<div class="panel-heading">
								<img src="pages/assets/admin1/img/logo.png" alt="" />
							</div>
							<div id="pane-login" class="panel-body active">
								<div class="form-group">
									<h:outputText icon="glyphicon glyphicon-exclamation-sign"
										class="alert alert-danger" value="#{loginMB.loginStastus}"
										rendered="#{loginMB.loginstastusrender}" id="loginstastus">
									</h:outputText>
								</div>
								<div class="form-group">
									<b:inputText placeholder="Enter your email address"
										value="#{loginMB.username}" id="email">
										<f:facet name="prepend">
											<b:icon name="glyphicon glyphicon-user" />
										</f:facet>
									</b:inputText>
								</div>
								<!--.form-group-->
								<div class="form-group">
									<b:inputSecret placeholder="Enter your Password"
										value="#{loginMB.password}" id="password">
										<f:facet name="prepend">
											<b:icon name="lock" />
										</f:facet>
									</b:inputSecret>
								</div>
								<b:commandButton class="btn center-block" value="AcessCode"
									look="primary" immediate="true"
									actionListener="#{loginMB.getMobAcessCode}"
									oncomplete="javascript:location.reload(true)"
									icon="glyphicon glyphicons-iphone">
								</b:commandButton>
								<div class="form-group">
									<b:inputSecret placeholder="Enter your Acess code"
										value="#{loginMB.otpcode}" id="isacesscode"
										disabled="#{loginMB.acesscoderender}">
										<f:facet name="prepend">
											<b:icon name="lock" />
										</f:facet>
									</b:inputSecret>
								</div>
								<div class="form-group">
									<b:commandButton id="login" value="Log in"
										class="btn center-block" look="primary" icon="hand-up"
										action="#{loginMB.checkLogin}"
										oncomplete="javascript:location.reload(true)">
									</b:commandButton>
									<b:selectBooleanCheckbox value="true" caption="Rember Me"
										class="pull-left" />
								</div>
							</div>
							<div class="col-md-5">
								<div class="form-group">
													<div class="g-signin2" data-onsuccess="onSignIn"></div>
													</div>
												<div class="form-group">
													<fb:login-button scope="public_profile,email"
														onlogin="checkLoginState();"></fb:login-button> <!-- FB login status -->
										
									</div>
							</div>
							<div class="form-group">
								<h:commandLink id="forgetPassword" value="Forget Password"
									class="btn center-block"
									actionListener="#{userMB.processForgetPassword}">
								</h:commandLink>
							</div>
						</div>
					</div>
				</h:form>
			</b:modal>
		</div>
	</ui:insert>

	<ui:insert name="content">LogicQ content</ui:insert>

	<ui:insert name="footer">
		<div class="footer-links fot">
			<div class="row no-gutters bg-light-gray">
				<div class="col-sm-5 footer-box">
					<ul class="bottom-link">
						<li><a href="#">About Us</a></li>
						<li>|</li>
						<li><a href="#">Contact</a></li>
						<li>|</li>
						<li><a href="#">Privacy</a></li>
						<li>|</li>
						<li><a href="#">Carrers</a></li>
					</ul>
				</div>
				<div class="col-sm-3 footer-box text-center">
					<div class="soc footer-box">
						<a class="btn btn-default btn-ripple"><span
							class="fa fa-facebook"></span></a> <a
							class="btn btn-default btn-ripple"><span
							class="fa fa-twitter"></span></a> <a
							class="btn btn-default btn-ripple"><span
							class="fa fa-google-plus"></span></a> <a
							class="btn btn-default btn-ripple"><span
							class="fa fa-linkedin"></span></a>
					</div>

				</div>
				<div class="col-sm-4 footer-box text-right">
					<a href="#" class="powered-by font-size12">Powered by <img
						src="pages/assets/admin1/img/logicq.png" /></a>
				</div>
			</div>
			<!--.row-->
		</div>
	</ui:insert>
	
	<!-- This is just to test Facebook integration -->
	<div class="fb-like" data-share="true" data-width="450" data-show-faces="true"></div>
	
	<script src="pages/assets/globals/js/global-vendors.js"></script>
	<script
		src="pages/assets/globals/plugins/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
	<script src="pages/assets/globals/scripts/forms-wizard.js"></script>
	<script
		src="pages/assets/globals/plugins/twitter-bootstrap-wizard/jquery.bootstrap.wizard.min.js"></script>
	<script src="pages/assets/globals/scripts/forms-pickers.js"></script>
	<script src="pages/assets/globals/js/pleasure.js"></script>
	<script src="pages/assets/admin1/js/layout.js"></script>
	<script type="text/javascript"
		src="http://maps.googleapis.com/maps/api/js?sensor=false">
		
	</script>
	<script>
		$(document).ready(function() {
			Pleasure.init();
			Layout.init();
			FormsWizard.init();
			Index.init();
			WidgetAudio.single();
			FormsPickers.init();
		});
		$('#scroll').perfectScrollbar('update');
	</script>
	<script>
		$(document).ready(function() {
			$('.progress .progress-bar').progressbar();
		})
	</script>
	<!-- Platform integration (google, facebook etc.) -->
	<script src="pages/assets/admin1/js/platform-integration.js"></script>		
</h:body>
</html>
