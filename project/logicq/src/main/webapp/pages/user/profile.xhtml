<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../templates/common-template2.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<div class="display-animation">
		<div class="container">
			<div class="row">
				
						<div class="col-sm-12">
							<div class="col-xs-12 col-sm-8">
								<h2>Nicole Pearson</h2>
								<p>
									<strong>About: </strong> Web Designer / UI.
								</p>
								<p>
									<strong>Hobbies: </strong> Read, out with friends, listen to
									music, draw and learn new things.
								</p>
								<p>
									<strong>Skills: </strong> <span class="tags">html5</span> <span
										class="tags">css3</span> <span class="tags">jquery</span> <span
										class="tags">bootstrap3</span>
								</p>
							</div>
							<div class="col-xs-12 col-sm-4 text-center">
								<figure>
									<img src="../img/fd.ico" alt="" class="img-circle img-responsive"/>
									<figcaption class="ratings">
										<p>
											Ratings <a href="#"> <span class="fa fa-star"></span>
											</a> <a href="#"> <span class="fa fa-star"></span>
											</a> <a href="#"> <span class="fa fa-star"></span>
											</a> <a href="#"> <span class="fa fa-star"></span>
											</a> <a href="#"> <span class="fa fa-star-o"></span>
											</a>
										</p>
									</figcaption>
								</figure>
							</div>
						</div>
						<div class="col-xs-12 divider">
						<h:form>
							<div class="col-xs-12 col-sm-2">
								<b:commandButton class="btn btn-primary btn-block" 
									iconAwesome="fa-user-secret" value="Its You">
								</b:commandButton>
							</div>
							<div class="col-xs-12 col-sm-2">
								<b:commandButton class="btn btn-primary btn-block"
									iconAwesome="fa-home" value="Address">
								</b:commandButton>
							</div>
							<div class="col-xs-12 col-sm-2 emphasis">
								<b:commandButton class="btn btn-primary btn-block"
									iconAwesome="fa-bar-chart" value="Your Report">
								</b:commandButton>
							</div>

							<div class="col-xs-12 col-sm-2 emphasis">
								<b:commandButton class="btn btn-primary btn-block"
									iconAwesome="fa-file-text" value="Schedule">
								</b:commandButton>
							</div>
							<div class="col-xs-12 col-sm-2 emphasis">
								<b:commandButton class="btn btn-primary btn-block"
									iconAwesome="fa-money" value="Wallet">
								</b:commandButton>
							</div>
							<div class="col-xs-12 col-sm-2 emphasis">
								<b:commandButton class="btn btn-primary btn-block"
									iconAwesome="fa-history" value="Recent History">
								</b:commandButton>
							</div>
						</h:form>
					</div>
						
					
				</div>
		</div>
		<div class="row">
					<div class="col-lg-3">
					<form class="form-horizontal">
						<!-- address-line1 input-->
						<div class="control-group">
							<div class="controls">
								<b:inputText id="address-line1" name="address-line1"
									placeholder="address line 1" class="form-control" />
							</div>
						</div>
						<!-- address-line2 input-->
						<div class="control-group">
							<div class="controls">
								<b:inputText id="address-line2" name="address-line2" 
									placeholder="Apartment, suite , unit, building,floor, etc." 
									class="form-control"/>
							</div>
						</div>
						<!-- city input-->
						<div class="control-group">
							<div class="controls">
								<b:inputText id="city" name="city"  placeholder="City / Town"
									class="form-control"/>
							</div>
						</div>
						<!-- region input-->
						<div class="control-group">
							<div class="controls">
								<b:inputText id="region" name="region"
									placeholder="state / province / region" class="form-control"/>
							</div>
						</div>
						<!-- postal-code input-->
						<div class="control-group">
							<div class="controls">
								<b:inputText id="postal-code" name="postal-code" 
									placeholder="zip or postal code" class="form-control"/>
							</div>
						</div>
				
							<div class="controls">
								<h:selectOneMenu id="country"  class="form-control">
									 <f:selectItem itemValue="IN" itemLabel="INDIA" />	   
								</h:selectOneMenu>
						</div>
					</form>
					</div>
					<div class="col-lg-5">
					<form class="form-horizontal">
					<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d60512.91950984214!2d73.73423198558297!3d18.57144763208247!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1446128278051" frameborder="0" style="border:0;height:250px; width:350px"></iframe>
					
							<div class="form-group">
								<h:inputText id="Lattitude" name="lattitude" rendered="false"
									placeholder="Latitude" class="form-control"/>
							</div>
						
					
							<div class="form-group">
								<h:inputText id="Longitude" name="longitude" rendered="false"
									placeholder="Longitude" class="form-control"/>
							
						</div>
					</form>
					</div>
					<div class="col-lg-4">
				
								<div class="col-sm-2">
										<img src="#{profile.userImage}" style="width:300px; height:250px;" class="img-rounded" alt="" />
									</div>
			<div class="form-group">
			<h:panelGrid id="panel" rendered="false">
						<h:form enctype="multipart/form-data" style="width:200px" >
							<p:fileUpload value="#{fileuploadMB.file}" mode="advanced"
								multiple="true"
								fileUploadListener="#{fileuploadMB.handleFileUpload}"></p:fileUpload>
						</h:form>
						</h:panelGrid>
						</div>
					
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
