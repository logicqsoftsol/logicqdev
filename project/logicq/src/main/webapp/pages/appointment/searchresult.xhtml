
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fb="http://www.facebook.com/2008/fbml"
	template="../templates/common-template.xhtml"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="content">
		<div class="tab-pane mar-top-40m" id="form3_tab2">
			<div class="col-sm-12">
				<div class=" col-sm-8 col-centered">
					<div class="col-sm-12 search-icon-home ">
						<div class="search-icon-home col-sm-6">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<b:inputText value="#{userMB.searchlocation}" id="location"
											disabled="true">
											<f:facet name="prepend">
												<h:outputText value="Your Location : " />
											</f:facet>
											<f:facet name="append">
												<b:iconAwesome name="fa fa-search fa-1x"></b:iconAwesome>
											</f:facet>
										</b:inputText>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<b:inputText value="#{userMB.searchText}"
											id="entiysearchresult" class="form-control" disabled="true">
											<f:facet name="prepend">
												<h:outputText value="Your Service Provider : " />
											</f:facet>
											<f:facet name="append">
												<b:iconAwesome name="fa fa-user-md fa-1x"></b:iconAwesome>
											</f:facet>
										</b:inputText>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<b:inputText value="#{userMB.schedule}" id="schedule"
											class="form-control" disabled="true">
											<f:facet name="prepend">
												<h:outputText value="Your Time Slot : " />
											</f:facet>
											<f:facet name="append">
												<b:iconAwesome name="fa fa-clock-o fa-1x"></b:iconAwesome>
											</f:facet>
										</b:inputText>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="tab-pane" id="form3_tab3">
				<div class="col-sm-7 avaliable_doctor">
					<div class="card card-user card-user-blue">
						<div class="col-sm-12 box-border text-left">

							<div class="col-sm-2">
								<img class="user-image img-responsive" alt=""
									src="assets/admin1/img/male-doctor.jpg">
							</div>
							<div class="col-sm-6 doctor-list-show">
								<h4>Dr. Fenil Patel</h4>
								<p>MBBS , MD - Medicine , DNB (Cardiology)</p>
								<p>Cardiologist</p>
								<p>15 Years Experience</p>
								<p class="list-show-icon">
									<img src="assets/admin1/img/vaccinationathome.png"><img
										src="assets/admin1/img/emergency.png"><img
										src="assets/admin1/img/familydoctor.png"><img
										src="assets/admin1/img/nurse13.png">
								</p>
							</div>
							<div class="col-sm-4">
								<div class="right-list-show">
									<p>
										<span><i class="fa fa-thumbs-o-up"></i> 1000
											Recommendations</span>
									</p>
									<p>
										<i class="fa fa-comment"></i> Feedback
									</p>
									<p>
										<i class="fa fa-map-marker"></i> Pune
									</p>
									<p>
										<i class="fa fa-inr"></i> 300
									</p>
								</div>
							</div>
						</div>

						<div class="card-footer">
							<div class="col-sm-6 time-slot">
								<h5>Time Slot</h5>
							</div>
							<div class="col-sm-6 text-right">
								<input type="date" class="date-pic">
							</div>
							<div>
								<table class="table table-bordered">
									<thead>
										<tr>
											<th style="width: 8%;"></th>
											<th>Address</th>
											<th>Time</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<th><input type="checkbox" name="fooby[]"></th>
											<td>Vishrantwadi, Pune <i class="fa fa-map-marker"></i></td>
											<td>10 AM - 1 PM</td>
										</tr>
										<tr>
											<th><input type="checkbox" name="fooby[]"></th>
											<td>Kothrud, Pune <i class="fa fa-map-marker"></i></td>
											<td>6 PM - 10 PM</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<!--.card-footer-->
					</div>
				</div>
				<div class="col-sm-5">
					<h3>Your Details</h3>
					<div class="col-sm-12">
						<div class="col-sm-12">
							<label class="control-label col-md-3">First Name</label>
							<div class="col-md-8">
								<div class="form-group">
									<div class="inputer">
										<div class="input-wrapper">
											<input type="text" class="form-control" name="fname" required></input>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!--.form-group-->
						<div class="col-sm-12">
							<label class="control-label col-md-3">Last Name</label>
							<div class="col-md-8">
								<div class="form-group">
									<div class="inputer">
										<div class="input-wrapper">
											<input type="text" class="form-control" name="lanme" required></input>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!--.form-group-->
						<div class="col-sm-12">
							<label class="control-label col-md-3">Email Id</label>
							<div class="col-md-8">
								<div class="form-group">
									<div class="inputer">
										<div class="input-wrapper">
											<input type="email" class="form-control" name="email"
												required></input>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!--.form-group-->
						<div class="col-sm-12">
							<label class="control-label col-md-3">Contact No</label>
							<div class="col-md-8">
								<div class="form-group">
									<div class="inputer">
										<div class="input-wrapper">
											<input type="text" class="form-control" name="contact"
												required></input>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!--.form-group-->
					</div>
					<!--.form-content-->
					<div class="col-sm-12">
						<div class="col-md-offset-3 col-md-9 wizard text-right">
							<button class="btn btn-blue btn-xs btn-ripple"
								data-toggle="modal" data-target="#defaultModal">Log In</button>
							<button class="btn btn-blue btn-xs btn-ripple bs-wizard-next">Continue
								as Guest</button>
						</div>
					</div>
				</div>

			</div>
			<!--.tab-pane-->
		</div>
	</ui:define>

</ui:composition>
