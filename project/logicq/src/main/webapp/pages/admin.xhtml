<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>Home Plus Service</title>

	<meta name="viewport"
		content="width=device-width, height=device-height, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style"
		content="black-translucent" />
	<meta name="apple-touch-fullscreen" content="yes" />

	<!-- BEGIN CORE CSS -->
	<link rel="stylesheet" href="pages/assets/admin1/css/admin1.css" />
	<link rel="stylesheet"
		href="pages/assets/admin1/css/doctor-at-home.css" />
	<link rel="stylesheet" href="pages/assets/globals/css/elements.css" />
	<!-- END CORE CSS -->
	<link rel="stylesheet"
		href="pages/assets/globals/plugins/bootstrap-social/bootstrap-social.css" />
	<!-- END PLUGINS CSS -->


	<!-- END FIX PLUGINS -->
	<link rel="stylesheet" href="pages/assets/globals/css/plugins.css" />
	<!-- END PLUGINS CSS -->
	
</h:head>
<h:body class="bg-main-white">
<script id="FormDialog" type="text/placeholder">
    <form role="form">
      <div class="form-group">
        <label for="cityInput">City</label>
        <input type="text" id="cityInput" class="form-control"
               placeholder="Enter City" />
      </div>
      <div class="form-group">
        <label for="phoneInput">Phone</label>
        <div class="input-group">
          <input type="text" class="form-control" id="phoneInput"
                 placeholder="Enter Phone"/>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="deletePhone">
                <i class="icon-trash"></i>
            </button>
          </span>
        </div>
      </div>
    </form>
</script>
<script>
var content = $($("#FormDialog").html());
OpenDialogForSelectionAdmItem('Enter Info', content, function() {
    alert('saved');
});

$("body").on("click", "#deletePhone", function() {
    var msg = "Are you sure you want to delete this phone number?";
    OpenDialogForSelectionAdmItem('Delete?', msg, function() {
        alert('deleted');
    },1);
});

function OpenDialogForSelectionAdmItem(title, content, callback, tier) {
    tier = tier || 0;
    var dlg = new BootstrapDialog({
        title: title,
        message: content,
        buttons: [{
            label: 'Save',
            cssClass: 'btn-primary',
            id: 'btnSave',
            action: function (dialog) {
                if (callback !== "") { callback(); }
                dialog.close();
            }
        },{
            label: 'Close',
            cssClass: 'btn',
            id: 'btnClose',
            action: function (dialog) {
                dialog.close();
            }
        }]
    });

    dlg.open();
}
</script>
</h:body>
</html>
